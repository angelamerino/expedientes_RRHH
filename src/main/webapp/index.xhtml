<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="icon" href="resources/images/favicon.ico"></link>
        <title>..: Pantalla Login..</title>

        <!-- CSS de Bootstrap -->
        <link href="resources/bootstrap/css/tema1.css" rel="stylesheet" type="text/css"/>
        <link href="resources/bootstrap/css/signin.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>

        <!-- para que todo quede centrado en el main -->
        <div class="container theme-showcase" role="main">

            <form class="form-signin">

                <h2 class="form-signin-heading" align="center">Ingrese Credenciales de Acceso</h2>
                <label for="inputEmail" class="sr-only">Email: </label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo"></input>
                <label for="inputPassword" class="sr-only">Contraseña:</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Clave"></input>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"></input> Recordarme
                    </label>
                </div>

                <div class="row" >
                    <div class="col-md-12" >
                        <table class="table">

                            <tr>
                                <td align="center"><img src="resources/images/login2.png" align="center"></img></td>
                                <td align="center"><button class="btn btn-lg btn-primary btn-primary" type="submit">Ingresar</button></td>
                            </tr>
                            
                            <tr><td colspan="2" align="center"><h:link outcome="inicio" value=" Inicio"/>  </td></tr>
                        </table>
                    </div>
                </div>


<!--                <img src="resources/images/login2.png" align="right"></img>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                <h:link outcome="inicio" value=" Inicio"/>  -->

            </form>

        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- Librería jQuery requerida por los plugins de JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Todos los plugins JavaScript de Bootstrap (también puedes
             incluir archivos JavaScript individuales de los únicos
             plugins que utilices) -->
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
