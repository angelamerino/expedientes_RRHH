<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="icon" href="resources/images/favicon.ico"></link>
        <title>..: Autentificación de Usuario :..</title>
        <!-- CSS de Bootstrap -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/bootstrap/css/signin.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
        <div class="container" role="main">
            <form class="form-signin">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="#{request.contextPath}/resources/images/login2.png"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="form-signin-heading" align="center">Ingrese Credenciales de Acceso</h2>
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email: </label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Correo"></input>
                        </div>
                        <label for="inputPassword" class="sr-only">Contraseña:</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Clave"></input>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"></input> Recordarme
                        </label>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-6 text-center">
                        <h:button class="btn btn-lg btn-primary" value="Ingresar" outcome="inicio"/>
                    </div>
                    <div class="col-md-6 text-center">
                        <button class="btn btn-lg btn-primary" type="reset">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </h:body>
</html>
