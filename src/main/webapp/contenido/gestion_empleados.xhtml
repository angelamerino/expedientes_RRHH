<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>


        <div class="page-header">
            <h1 class="pull-left"><strong>GESTIÓN DE EMPLEADOS</strong></h1>
            <h:form prependId="false">
                <p:growl id="growl" showDetail="false"  autoUpdate="true" life="10000" />
                <h:commandLink value="Nuevo Registro" styleClass="btn btn-info pull-right"  style="text-decoration:none;" action="#{manejadorGestionEmpleado.nuevoEmpleado()}" immediate="true" />
            </h:form>
            <div class="clearfix" ></div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Editar / Cambiar Estado</strong></div>
            <div class="panel-body">

                <div class="table table-responsive">
                    <f:view>
                        <h:form prependId="false">
                            <h:dataTable style="font-size: 14px" id="empleadoList" value="#{manejadorGestionEmpleado.todosEmpleados()}" var="item" styleClass="table table-striped table-hover" >
                                <h:column>

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre del Empleado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreEmpleado}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Estado"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.idEstado.nombreEstado}"/>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Dirección Nacional"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.idDependenciaF.idDirNac.nombreDirNac}"/>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Unidad Organizativa/Dependencia"/>
                                        </center>
                                    </f:facet> 
                                    <center>
                                        <h:outputText value="#{item.idDependenciaF.nombreDependencia}"/>
                                    </center>                                   
                                </h:column>
                                <p:column style="font-size: 12px; text-align: center;" width="15%">
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Editar/Cambiar Estado"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil"  style="text-decoration:none;" action="#{manejadorGestionEmpleado.editarEmpleado()}" immediate="true" title="Editar">
                                            <f:setPropertyActionListener value="#{item.edadEmp}" target="#{manejadorGestionEmpleado.edadEmpleado}"/>
                                            <f:setPropertyActionListener value="#{item.fechaNac}" target="#{manejadorGestionEmpleado.fechaNacEmpleado}"/>
                                            <f:setPropertyActionListener value="#{item}" target="#{manejadorGestionEmpleado.empleado}"/>
                                        </h:commandLink>

                                        <h:commandLink styleClass="btn-sm glyphicon glyphicon-refresh" style="text-decoration:none;" action="#{manejadorGestionEmpleado.setNombreEmpleadoEditar(item.nombreEmpleado)}" title="Cambiar Estado">
                                            <f:setPropertyActionListener value="#{item.idEmpleado}" target="#{manejadorGestionEmpleado.empleadoEditar}"/>
                                            <f:setPropertyActionListener value="#{item.nombreEmpleado}" target="#{manejadorGestionEmpleado.nombreEmpleadoEditar}"/>
                                            <p:ajax update="nombre4" />
                                            <p:ajax update="empleadoList"  onsuccess="PF('estadoEditar').show()"/>
                                        </h:commandLink>
                                    </center>
                                </p:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <p:dialog header="Cambiar Estado de Empleado" widgetVar="estadoEditar" modal="true" height="auto" width="40%" draggable="false" closable="false" resizable="false" position="center,top">
            <h:form prependId="false">                
                <p:panelGrid id="panelEstado" style="width: 100%;" styleClass="noBordes" rendered="#{not empty manejadorGestionEmpleado.empleadoEditar}">
                    <p:row>
                        <p:column><h:outputLabel value="Empleado:"/></p:column>
                        <p:column><h:outputText styleClass="form-control" id="nombre4" value="#{manejadorGestionEmpleado.nombreEmpleadoEditar}" style="width: 100%"/></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Estado:"/></p:column>
                        <p:column>
                            <p:selectOneMenu styleClass="form-control" id="idEstado" value="#{manejadorGestionEmpleado.estadoEditar}" style="width: 100%" required="true" requiredMessage="Seleccione un Estado">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorGestionEmpleado.todosEstados()}" var="estados" itemLabel="#{estados.nombreEstado}" itemValue="#{estados.idEstado}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br />
                <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Guardar" action="#{manejadorGestionEmpleado.cambiarEstado()}"/>
                <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('estadoEditar').hide()">
                    <f:ajax execute="@this" render="panelEstado" />
                    <p:resetInput target="panelEstado" />
                </h:commandButton>
            </h:form>
        </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#empleadoList').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        },
                    {
                            "searchable": false,
                            "orderable": false,
                            "targets": 5
                        }],
                    "order": [[1, 'asc']],
                    
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
