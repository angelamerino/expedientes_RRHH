<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <div class="page-header">
            <h1><strong>GESTIÓN DE PRESTACIONES</strong></h1>
            <h:form>
                <h:commandLink value="Nuevo Registro" styleClass="btn btn-info pull-right"  style="text-decoration:none;" action="#{manejadorPrestaciones.nuevaPrestacion()}" immediate="true" />
            </h:form>
            <div class="clearfix" ></div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Editar/Eliminar Prestaciones</strong></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">

                        <div class="table table-responsive">
                            <f:view>
                                <h:form prependId="false">
                                    <h:panelGroup id ="tabla">
                                        <h:dataTable id="listPrestraciones" rendered="#{not empty manejadorPrestaciones.todasPrestaciones()}" value="#{manejadorPrestaciones.todasPrestaciones()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                            <h:column>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Año"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idAnio.anio}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tipo Prestacion"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idTipoPrestacion.nombreTipoPrestacion}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Costo"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="$ " />
                                                    <h:outputText value="#{item.costoPrestacion}" >
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Productos"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:commandLink styleClass="btn-sm  glyphicon glyphicon-eye-open" style="text-decoration:none;" title="ver">
                                                        <f:setPropertyActionListener value="#{item.idPrestacion}" target="#{manejadorPrestaciones.idPrestacionSelecionada}" />
                                                        <p:ajax update="tablaProdPres"  onsuccess="PF('productoPres').show()"/>
                                                    </h:commandLink>                                                    
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Editar/Eliminar"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil" style="text-decoration:none;" title="Editar">
                                                        <f:setPropertyActionListener value="#{item}" target="#{manejadorPrestaciones.prestacion}"/>
                                                        <p:ajax update="panelanioEditar" />
                                                        <p:ajax update="tabla"  onsuccess="PF('anioPres').show()"/>
                                                    </h:commandLink>
                                                    <h:commandLink action="#{manejadorPrestaciones.eliminarPrestacion(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar">
                                                        <f:ajax execute="@this" render="tabla" />
                                                    </h:commandLink>                                                     
                                                </center>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                </h:form>
                            </f:view>
                        </div>

                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>

        <p:dialog header="Agregar Productos a Prestacion" widgetVar="addProductoPres" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel value="Producto:" styleClass="col-lg-4 control-label"/>
                    <div class="col-lg-8">
                        <h:selectOneMenu class="form-control" id="prod" value="#{manejadorPrestaciones.producPrestacion}" required="true" requiredMessage="Seleccione un producto">
                            <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems value="#{manejadorPrestaciones.todosProductos()}" var="prod" itemLabel="#{prod.nombreProd}" itemValue="#{prod.idProducto}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Cantidad:" styleClass="col-lg-4 control-label"/>
                    <div class="col-lg-8">
                        <h:inputText id="cantidad" styleClass="form-control" value="#{manejadorPrestaciones.cantidad}" required="true" requiredMessage="Ingrese cantidad"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-8">
                        <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Guardar" action="#{manejadorPrestaciones.addProdPrestacion()}"/>
                        <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Cancelar" action="#{manejadorPrestaciones.cancelarPrestacion()}"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Productos de la Prestacion" widgetVar="productoPres" modal="true" height="auto" width="auto" resizable="false" position="center,top">

            <h:commandButton value="Agregar Productos a Prestacion" class="pull-right btn btn-info" onclick="PF('addProductoPres').show();" />
            <div class="clearfix"></div>
            <br />
            <div class="table table-responsive">
                <f:view>
                    <h:form prependId="false">
                        <h:panelGroup id ="tablaProdPres">
                            <h:dataTable rendered="#{not empty manejadorPrestaciones.prestacion}" id="listCarac" value="#{manejadorPrestaciones.productosPrestacion()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.producto.nombreProd}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Costo"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="$ " />
                                        <h:outputText value="#{item.producto.costoUnit}" >
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputText>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Cantidad"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{item.cantidad}"/>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Eliminar"/>
                                        </center>
                                    </f:facet>
                                    <center>                                        
                                        <h:commandLink action="#{manejadorPrestaciones.eliminarProdPrestacion(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar">
                                            <f:ajax execute="@this" render="tabla" />
                                        </h:commandLink>                                                     
                                    </center>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:form>
                </f:view>
            </div>
        </p:dialog>

        <p:dialog header="Editar Año de Prestacion" widgetVar="anioPres" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <h:form class="form-horizontal" prependId="false">

                <h:panelGroup id ="panelanioEditar">

                    <div class="form-group">
                        <h:outputLabel value="Tipo de Prestación:" styleClass="col-lg-4 control-label"/>
                        <h:outputLabel value="#{manejadorPrestaciones.prestacion.idTipoPrestacion.nombreTipoPrestacion}" styleClass="col-lg-8 control-label"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Año:" styleClass="col-lg-4 control-label"/>
                        <div class="col-lg-8">
                            <h:selectOneMenu class="form-control" id="idAnio" value="#{manejadorPrestaciones.prestacion.idAnio}" converter="#{anioConvertidor}" required="true" requiredMessage="Seleccione un Año">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorPrestaciones.todosAnios()}" var="anio" itemLabel="#{anio.anio}" itemValue="#{anio}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-8">
                            <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Modificar" action="#{manejadorPrestaciones.editarPrestacion()}"/>
                            <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" action="#{manejadorPrestaciones.cancelarPrestacion()}" onclick="PF('anioPres').hide()">
                                <f:ajax execute="@this" render="panelanioEditar" />
                                <p:resetInput target="panelanioEditar" />
                            </h:commandButton>
                        </div>   
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#listPrestraciones').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        }],
                    "order": [[1, 'asc']],
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
