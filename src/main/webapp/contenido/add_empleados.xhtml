<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="./../resources/plantilla/plantilla.xhtml">

        <ui:define name="content">


            <!-- Código para acordeón  -->
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <h:form>

                    <!-- INFORMACION PERSONAL  -->
                    <div class="panel panel-info">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    <strong>Información Personal</strong><!-- Nombre del Panel -->
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">

                                                <f:selectItems value="#{manejadorGestionEmpleado.todosEstados()}" var="estados" itemLabel="#{estados.nombreEstado}" itemValue="#{estados.idEstado}"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="NR del Empleado:" for="nrEmpleado" /></p:column>

                                        <p:column><h:inputText id="nombreEmpleado" value="#{manejadorGestionEmpleado.empleado.nombreEmpleado}" title="NombreEmpleado" required="true" requiredMessage="Debe Ingresar Nombre del Empleado"/></p:column>

                                    <p:row>
                                        <p:column><h:outputLabel value="Nombre según ISSS:" for="nombreIsss" /></p:column>
                                        <p:column><h:inputText id="nombreIsss" value="#{manejadorGestionEmpleado.empleado.nombreIsss}" title="NombreIsss" /></p:column>
                                        <p:column><h:outputLabel value="Nombre según NIT:" for="nombreNit" /></p:column>
                                        <p:column><h:inputText id="nombreNit" value="#{manejadorGestionEmpleado.empleado.nombreNit}" title="NombreNit" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="País de Nacimiento:" for="idPais" /></p:column>

                                        <p:column><h:outputLabel value="Lugar de Nacimiento" for="munIdMunicipio" /></p:column>

                                            <h:selectOneMenu id="munIdMunicipio" value="#{manejadorGestionEmpleado.depto}" title="MunIdMunicipio"

                                            </h:inputText>
                                        </p:column>

                                        </p:column>
                                    </p:row>

                                            </h:selectOneMenu>

                                        </p:column>

                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Estado Civil:" for="idEstadoCivil" /></p:column>
                                        <p:column><h:selectOneMenu id="idEstadoCivil" value="#{manejadorGestionEmpleado.empleado.idEstadoCivil}" title="IdEstadoCivil" required="true" requiredMessage="The IdEstadoCivil field is required.">

                                                <f:selectItems value="#{manejadorGestionEmpleado.todosEstadoCivil()}" var="estadoC" itemLabel="#{estadoC.nombreEstadoCivil}" itemValue="#{estadoC.idEstadoCivil}"/>
                                            </h:selectOneMenu></p:column>
                                        <p:column><h:outputLabel value="Tipo Sangre:" for="idTipoSangre" /></p:column>
                                        <p:column><h:selectOneMenu id="idTipoSangre" value="#{manejadorGestionEmpleado.empleado.idTipoSangre}" title="IdTipoSangre" required="true" requiredMessage="The IdTipoSangre field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.todosTipoSangre()}" var="tipoSangre" itemLabel="#{tipoSangre.nombreTipoSangre}" itemValue="#{tipoSangre.idTipoSangre}"/>
                                            </h:selectOneMenu></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Documento Único de Identidad:" for="numDui" /></p:column>
                                        <p:column><h:inputText id="numDui" value="#{manejadorGestionEmpleado.empleado.numDui}" title="NumDui" required="true" requiredMessage="The NumDui field is required."/></p:column>
                                        <p:column><h:outputLabel value="Número de Seguro Social:" for="numIsss" /></p:column>
                                        <p:column><h:inputText id="numIsss" value="#{manejadorGestionEmpleado.empleado.numIsss}" title="NumIsss" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Número de Identificacion Tributaria:" for="numNit" /></p:column>
                                        <p:column><h:inputText id="numNit" value="#{manejadorGestionEmpleado.empleado.numNit}" title="NumNit" /></p:column>

                                        <p:column><h:inputText id="numNup" value="#{manejadorGestionEmpleado.empleado.numNup}" title="NumNup" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="NIP:" for="numNip" /></p:column>
                                        <p:column><h:inputText id="numNip" value="#{manejadorGestionEmpleado.empleado.numNip}" title="NumNip" /></p:column>

                                        <p:column><h:selectOneMenu id="idAdminPension" value="#{manejadorGestionEmpleado.empleado.idAdminPension}" title="IdAdminPension" required="true" requiredMessage="The IdAdminPension field is required.">

                                                <f:selectItems value="#{manejadorGestionEmpleado.todosAdministradoraPensiones()}" var="adminPension" itemLabel="#{adminPension.nombreAdminPension}" itemValue="#{adminPension.idAdminPension}"/>
                                            </h:selectOneMenu></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Nombre de Institución Bancaria:" for="idBanco" /></p:column>
                                        <p:column colspan="3"><h:selectOneMenu id="idBanco" value="#{manejadorGestionEmpleado.empleado.idBanco}" title="IdBanco" required="true" requiredMessage="The IdBanco field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.todosInstBancaria()}" var="instBancaria" itemLabel="#{instBancaria.nombreBanco}" itemValue="#{instBancaria.idBanco}"/>
                                            </h:selectOneMenu></p:column>                                    
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Número de Cuenta Bancaria:" for="numCuenta" /></p:column>
                                        <p:column><h:inputText id="numCuenta" value="#{manejadorGestionEmpleado.empleado.numCuenta}" title="NumCuenta" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Subir Curriculum Viate:" for="curriculum" /></p:column>
                                        <p:column><h:inputText id="curriculum" value="#{manejadorGestionEmpleado.empleado.curriculum}" title="Curriculum" /></p:column>
                                        <p:column><h:outputLabel value="Comentarios:" for="comentarios" /></p:column>
                                        <p:column><h:inputText id="comentarios" value="#{manejadorGestionEmpleado.empleado.comentarios}" title="Comentarios" /></p:column>
                                    </p:row>

                                </p:panelGrid>

                            </div>
                        </div>
                    </div>

                    <!-- INFORMACION DE CONTACTO  -->
                    <div class="panel panel-info">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <strong>Información de contacto</strong><!-- Nombre del Panel -->
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <!-- Contenido del panel -->

                                <p:panelGrid style="width: 100%;">

                                    <p:row>
                                        <p:column><h:outputLabel value="Dirección:" for="direccion" /></p:column>
                                        <p:column><h:inputText id="direccion" value="#{manejadorGestionEmpleado.empleado.direccion}" title="Direccion" /></p:column>
                                        <p:column></p:column>
                                        <p:column></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><p:column><h:outputLabel value="Departamento/Municipio:" for="depmun" /></p:column></p:column>
                                        <p:column><h:selectOneMenu id="depmun" value="#{manejadorGestionEmpleado.dirDepto}" title="depmun" required="true" requiredMessage="The MunIdMunicipio field is required.">

                                                <f:selectItems value="#{manejadorGestionEmpleado.todosDeptos()}" var="depto" itemLabel="#{depto.nombreDepartamento}" itemValue="#{depto.idDepartamento}"/>
                                                <p:ajax update="depmun1"/>
                                            </h:selectOneMenu></p:column>
                                        <p:column colspan="2"><h:selectOneMenu id="depmun1" value="#{manejadorGestionEmpleado.dirMuni}" title="depmun1" required="true" requiredMessage="The IdMunicipio field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.municipiosFiltradosNac()}" var="muni" itemLabel="#{muni.nombreMunicipio}" itemValue="#{muni.idMunicipio}"/>
                                            </h:selectOneMenu></p:column>                                    
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Teléfono Fijo:" for="telefonoFijo" /></p:column>
                                        <p:column><h:inputText id="telefonoFijo" value="#{manejadorGestionEmpleado.empleado.telefonoFijo}" title="TelefonoFijo" /></p:column>
                                        <p:column><h:outputLabel value="Teléfono Movil:" for="telefonoMovil" /></p:column>
                                        <p:column><h:inputText id="telefonoMovil" value="#{manejadorGestionEmpleado.empleado.telefonoMovil}" title="TelefonoMovil" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="CorreoPersonal:" for="correoPersonal" /></p:column>
                                        <p:column><h:inputText id="correoPersonal" value="#{manejadorGestionEmpleado.empleado.correoPersonal}" title="CorreoPersonal" /></p:column>
                                        <p:column></p:column>
                                        <p:column></p:column>
                                    </p:row>

                                </p:panelGrid>
                            </div>
                        </div>
                    </div>

                    <!-- REPORTA A JEFES  -->
                    <div class="panel panel-info">
                        <div class="panel-heading" role="tab" id="headingFive">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                    <strong>Reporta a (Jefes o Subordinados)</strong><!-- Nombre del Panel -->
                                </a>
                            </h4>
                        </div>
                        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                            <div class="panel-body">
                                <!-- Contenido del panel -->
                                <p:panelGrid style="width: 100%;">
                                    <p:row>
                                        <p:column><h:outputLabel value="Jefe:" for="jefe" /></p:column>
                                        <p:column><!--<h:inputText id="jefe" value="#{manejadorGestionEmpleado.empleado.jefe}" title="Jefe" /> -->
                                            <h:selectOneMenu id="jefe" value="#{manejadorGestionEmpleado.empleado.jefe}" title="jefe" required="true" requiredMessage="The jefe field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column>

                                        </p:column>
                                        <p:column></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Dirección Nacional:" for="dirNacionalFiltrarJefe" /></p:column>
                                        <p:column>
                                            <h:selectOneMenu id="dirNacionalFiltrarJefe" value="#{manejadorGestionEmpleado.dirNacionalFiltrarJefe}" title="dirNacionalFiltrarJefe" required="true" requiredMessage="The dirNacionalFiltrarJefe field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                                <p:ajax update="dependeciaFiltrarJefe"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column><h:outputLabel value="Dependencia / Unidad organizativa:" for="dependeciaFiltrarJefe" /></p:column> 
                                        <p:column>
                                            <h:selectOneMenu id="dependeciaFiltrarJefe" value="#{manejadorGestionEmpleado.dependeciasFiltrarJefe}" title="dependeciaFiltrarJefe" required="true" requiredMessage="The dependeciaFiltrarJefe field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                                <p:ajax update="idEmpleadoJefe"/>
                                            </h:selectOneMenu>
                                        </p:column>
                                    </p:row>



                                    <p:row>
                                        <p:column><h:outputLabel value="Empleado:" for="idEmpleadoJefe" /></p:column>
                                        <p:column><h:selectOneMenu id="idEmpleadoJefe" value="#{manejadorGestionEmpleado.empleado.idEmpleadoJefe}" title="IdEmpleadoJefe" >
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.empleadoJefeDependencia()}" var="e" itemLabel="#{e.nombreEmpleado}" itemValue="#{e.idEmpleado}"/>
                                            </h:selectOneMenu></p:column>
                                        <p:column></p:column>
                                        <p:column></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>

                </h:form>

                <!-- CONTACTOS DE EMERGENCIA  -->
                <div class="panel panel-info">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <strong>Contactos de emergencia</strong><!-- Nombre del Panel -->
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <!-- Contenido del panel -->
                            <h:form id="contactoEmer">
                                <h:messages showDetail="true"/>
                                <p:panelGrid style="width: 100%;">

                                    <p:row>
                                        <p:column><h:outputLabel value="Nombre:" for="nombreContacto" /></p:column>
                                        <p:column><h:inputText id="nombreContacto" value="#{manejadorGestionEmpleado.contactoEmergenciaEmp.nombreContacto}" title="NombreContacto" required="true" requiredMessage="The NombreContacto field is required."/></p:column>
                                        <p:column><h:outputLabel value="Parentesco:" for="idParentesco" /></p:column>
                                        <p:column><h:selectOneMenu id="idParentesco" value="#{manejadorGestionEmpleado.contactoEmergenciaEmp.idParentesco}" title="IdParentesco" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorGestionEmpleado.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                                            </h:selectOneMenu></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><h:outputLabel value="Teléfono Fijo:" for="telFijoContacto" /></p:column>
                                        <p:column><h:inputText id="telFijoContacto" value="#{manejadorGestionEmpleado.contactoEmergenciaEmp.telFijoContacto}" title="TelFijoContacto" /></p:column>
                                        <p:column><h:outputLabel value="Teléfono Móvil:" for="telMovilContacto" /></p:column>
                                        <p:column><h:inputText id="telMovilContacto" value="#{manejadorGestionEmpleado.contactoEmergenciaEmp.telMovilContacto}" title="TelMovilContacto" /></p:column>
                                    </p:row>

                                </p:panelGrid>
                                <h:commandButton value="Guardar" action="#{manejadorGestionEmpleado.guardarContactosEmergencia()}"/>
                            </h:form>



                            <f:view>


                                <h:form>

                                    <p:dataTable value="#{manejadorGestionEmpleado.todosContactoEmergenciaEmp()}" var="item" style="width: 60%; text-align: center">

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombreContacto}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Parentesco"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idParentesco.nombreParentesco}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Teléfono Fijo"/>
                                            </f:facet>
                                            <h:outputText value="#{item.telFijoContacto}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Teléfono Móvil"/>
                                            </f:facet>
                                            <h:outputText value="#{item.telMovilContacto}"/>
                                        </p:column>  
                                    </p:dataTable>
                                </h:form>
                            </f:view>


                        </div>
                    </div>
                </div>

                    <div class="panel-heading" role="tab" id="headingFour">
