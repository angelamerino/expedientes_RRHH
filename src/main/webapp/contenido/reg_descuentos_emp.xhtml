<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="page-header">
            <h1><strong>REGISTRO DE DESCUENTOS DEL EMPLEADOS</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Ingreso de Descuentos del Empleado</strong></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">  
                        <h2 class="text-info text-center">Buscar Empleado</h2>
                        <div class="clearfix"></div>
                        <br />
                    </div>                            
                    <div class="col-md-2"></div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6"> 

                        <h:form prependId="false" id="buscar">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <div class="form-group">
                                <h:outputLabel value="Dirección Nacional:"/>                                
                                <h:selectOneMenu  class="form-control" id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorDescuentosEmp.direccionNacional}" rendered="true" requiredMessage="Seleccione una Dirección Nacional">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{manejadorDescuentosEmp.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                    <f:ajax render="filtrarDependencia filtrarEmpleado nombre tabla"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Dependencia / Unidad organizativa:"/>
                                <h:selectOneMenu class="form-control" id="filtrarDependencia"  style="width: 100%" value="#{manejadorDescuentosEmp.dependecia}" rendered="true" requiredMessage="Seleccione una Dependencia/Unidad Organizativa">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{manejadorDescuentosEmp.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                    <f:ajax render="filtrarEmpleado nombre tabla"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label" value="Empleado:"/>
                                <h:selectOneMenu class="form-control" id="filtrarEmpleado" style="width: 100%" value="#{manejadorDescuentosEmp.empleadoSelecionado}" rendered="true" requiredMessage="Seleccione un Empleado">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{manejadorDescuentosEmp.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>
                                    <f:ajax render="salarioActualHsalarial" />
                                </h:selectOneMenu>
                            </div>

                        </h:form>

                    </div>                            
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">  
                    <h2 class="text-info text-center">Descuento</h2>
                    <div class="clearfix"></div>
                    <br />
                </div>                            
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h:form prependId="false" class="form-horizontal">

                        <div class="form-group">
                            <h:outputLabel value="Tipo de Descuento:" styleClass="col-lg-3 control-label"/>
                            <div class="col-lg-8">
                                <h:selectOneMenu styleClass="form-control"  id="idDescuento" value="#{manejadorDescuentosEmp.descuentosEmp.idDescuento}"  converter="#{tipoDescuentoConvertidor}" required="true" requiredMessage="Seleccione un Tipo de Descuento">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{manejadorDescuentosEmp.todosTIpoDescuentos()}" var="tipoDes" itemLabel="#{tipoDes.nombreDescuento}" itemValue="#{tipoDes}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Nombre de Institución / Juzgado:" styleClass="col-lg-3 control-label" />
                            <div class="col-lg-8">
                                <h:inputText id="nombreInstitucionDesc" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.nombreInstitucionDesc}" required="true" requiredMessage="Ingrese Nombre de Institución / Jusgado"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="No de Referencía de Crédito / Embargo:" styleClass="col-lg-3 control-label" />
                            <div class="col-lg-8">
                                <h:inputText id="numRefCredito" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.numRefCredito}" required="true" requiredMessage="Ingrese No de Referecia de Crédito / Embargo "/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Cantidad de Cuotas:" styleClass="col-lg-3 control-label" />
                            <div class="col-lg-8">
                                <p:spinner style="margin-top: 5px" size="5" id="numCuotas" value="#{manejadorDescuentosEmp.descuentosEmp.numCuotas}" required="true" requiredMessage="Ingrese No de Cuotas" min="0" max="500" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Cuota Mensual: $" styleClass="col-lg-3 control-label" />
                            <div class="col-lg-3">
                                <h:inputText id="cuotaMensual" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.cuotaMensual}" required="true" requiredMessage="Ingrese Cuota Mensual"/>
                            </div>

                            <h:outputLabel value="Monto total: $" styleClass="col-lg-2 control-label" />
                            <div class="col-lg-3">
                                <h:inputText id="montoTotal" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.montoTotal}" required="true" requiredMessage="ingrese Monto Total"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Fecha Inicial:" styleClass="col-lg-3 control-label" />
                            <div class="col-lg-3">
                                <p:calendar pattern="dd/MM/yyyy" locale="es" id="fechaIniDesc" showOn="button" value="#{manejadorDescuentosEmp.descuentosEmp.fechaIniDesc}" required="true" requiredMessage="Ingrese Fecja Inicial" />
                            </div>
                           
                            <h:outputLabel value="Fecha Final:" styleClass="col-lg-2 control-label" />
                            <div class="col-lg-3">
                                <p:calendar pattern="dd/MM/yyyy" locale="es" id="fechaFinDesc" showOn="button" value="#{manejadorDescuentosEmp.descuentosEmp.fechaFinDesc}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Docuemento de Respaldo:" styleClass="col-lg-3 control-label" />
                            <div class="col-lg-8">
                                <h:outputText id="documento" styleClass="form-control" value="#{fixme}"/>
                            </div>
                        </div>

                        <br />
                        <div class="form-group">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-8">
                                <h:commandLink style="margin: 2px; color: white" styleClass="btn btn-info" value="Guardar" action="#{manejadorDescuentosEmp.guardarDescuento()}" />
                                <h:commandLink style="margin: 2px; color: white" styleClass="btn btn-info" value="Cancelar" action="#{manejadorDescuentosEmp.cancelar()}" immediate="true"/>
                            </div>
                        </div>

                    </h:form>

                </div>
                <div class="col-md-2"></div>
            </div> 
        </div>
    </ui:define>

</ui:composition>
