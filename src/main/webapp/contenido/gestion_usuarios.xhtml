                template="./../resources/plantilla/plantilla.xhtml"

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
    
        <div class="page-header">
            <h1 class="pull-left"><strong>GESTIÓN DE USUARIOS DEL SISTEMA</strong></h1>
            <h:form>
                <h:link value="Nuevo Registro" outcome="reg_usuarios.xhtml" styleClass="btn btn-info pull-right" />
            </h:form>
            <div class="clearfix" ></div>
        </div>
        
            <div class="panel panel-info">
                <div class="panel-heading"><strong>Editar / Eliminar Usuarios</strong></div>
                <div class="panel-body">
                    
                   <div class="table table-responsive table-bordered">
                    <f:view>
                        <h:form prependId="false">
                            <h:dataTable style="font-size: 14px" id="lista-usuarios" value="#{manejadorUsuarios.todosUsuarios}" var="usuario" styleClass="table table-striped table-hover">
                                <h:column>

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Completo"/>
                                    </f:facet>
                                    <h:outputText value="#{usuario.nombreCompleto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Usuario"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{usuario.usuario}"/>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Estado"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{usuario.idEstadoUsuario.nombreEstadoUsuario}"/>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Fecha de Creación"/>
                                        </center>
                                    </f:facet> 
                                    <center>
                                        <h:outputText value="#{usuario.fechaCreaUsistema}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm a" />
                                        </h:outputText>
                                    </center>                                   
                                </h:column>
                                <p:column style="font-size: 12px; text-align: center;" width="15%">
                                    <f:facet name="header">
                                        <center>
                                            <h:outputText value="Editar/Cambiar Estado"/>
                                        </center>
                                    </f:facet>
                                    <center>
                                        <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil"  style="text-decoration:none;" action="#{manejadorUsuarios.editarUsuario()}" immediate="true" title="Editar">
                                            <f:setPropertyActionListener value="#{usuario}" target="#{manejadorUsuarios.usuariosistema}"/>
                                            <p:ajax update="lista-usuarios"  onsuccess="PF('dlgModifUsuario').show()"/>
                                        </h:commandLink>
                                        
                                        <h:commandLink styleClass="btn-sm glyphicon glyphicon-refresh" style="text-decoration:none;" action="#{manejadorUsuarios.setNombreUsuarioEditar(usuario.nombreCompleto)}" title="Cambiar Estado">
                                            <f:setPropertyActionListener value="#{usuario.idUsuario}" target="#{manejadorUsuarios.usuarioEditar}"/>
                                            <f:setPropertyActionListener value="#{usuario.nombreCompleto}" target="#{manejadorUsuarios.nombreUsuarioEditar}"/>
                                            <p:ajax update="lista-usuarios"  onsuccess="PF('dlgEstadoUsuario').show()"/>
                                            
                                        </h:commandLink>
                                    </center>
                                </p:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <p:dialog header="Actualizar Estado del Usuario" widgetVar="dlgEstadoUsuario" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <h:form prependId="false">
                <h:messages showSummary="true"/>
                <p:panelGrid id="estUsuario" style="width: 100%;" styleClass="noBordes" rendered="#{not empty manejadorUsuarios.usuarioEditar}">
                    <p:row>
                        <p:column><h:outputLabel value="Nombre Completo:"/></p:column>
                        <p:column><h:outputLabel id="nombreuser" value="#{manejadorUsuarios.nombreUsuarioEditar}" style="width: 100%"/></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Estado:"/></p:column>
                        <p:column>
                            <h:selectOneMenu styleClass="form-control" id="idEstado" value="#{manejadorUsuarios.estadoEditar}" style="width: 100%" required="true" requiredMessage="Seleccione un Estado">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorUsuarios.todosEstadosUsuarios()}" var="estados" itemLabel="#{estados.nombreEstadoUsuario}" itemValue="#{estados.idEstadoUsuario}"/>
                            </h:selectOneMenu>
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br />
                <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Guardar" action="#{manejadorUsuarios.cambiarEstado()}"/>
                <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('dlgEstadoUsuario').hide()">
                    <f:ajax execute="@this" render="panelEstado" />
                    <p:resetInput target="panelEstado" />
                </h:commandButton>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Actualizar usuario" modal="true" widgetVar="dlgModifUsuario" position="center top">
                    <div class="table-responsive">
                        <h:panelGrid id="modiUsuario" columns="2" class="table">
                            <h:outputLabel value="N°:" for="idUsuario" />
                            <h:outputLabel id="idUsuario" value="#{manejadorUsuarios.usuarioSeleccionado.idUsuario}" title="IdUsuario" class="form-control"/>
                            <h:outputLabel value="Nombre Completo:" for="nombreUsuario" />
                            <h:inputText id="nombreUsuario" value="#{manejadorUsuarios.usuarioSeleccionado.nombreCompleto}" title="Nombre Completo" required="true" class="form-control"/>
                            <h:outputLabel value="Usuario:" for="usuario" />
                            <h:inputText id="usuario" value="#{manejadorUsuarios.usuarioSeleccionado.usuario}" title="Nombre de Usuario" required="true" class="form-control"/>
                            <h:outputLabel value="Estado:" for="estadoUsuario" />
                            <h:inputText id="estadoUsuario" value="#{manejadorUsuarios.usuarioSeleccionado.idEstadoUsuario.nombreEstadoUsuario}" title="Estado del Usuario" class="form-control"/>
                            <h:outputLabel value="Tipo de usuario:" for="tipoUsuario" />
                            <h:inputText id="tipoUsuario" value="#{manejadorUsuarios.usuarioSeleccionado.idRolUsuario.nombreRolUsuario}" title="Tipo o Rol del Usuario" class="form-control"/>
                            <h:outputLabel value="Fecha de Creación:" for="fechaCreaUsuario" />
                            <h:outputLabel id="fechaCreaUsuario" value="#{manejadorUsuarios.usuarioSeleccionado.fechaCreaUsistema}" title="Fecha de Creación del Registro" class="form-control"/>
                        </h:panelGrid>
                        <p:commandButton icon="ui ui-icon-disk" value="Actualizar usuario" process="@this modiUsuario" action="{managerUsuarios.editUsuario()}" update="@this modiUsuario" oncomplete="PF('dlgModifUsuario').hide();"/>
                    </div>
                </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#lista-usuarios').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        },
                    {
                            "searchable": false,
                            "orderable": false,
                            "targets": 5
                        }],
                    "order": [[1, 'asc']],
                    
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
