<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="styles">
        <style type="text/css">
            #dirNacMov, #idDependenciaMov {
                width: 158px !important;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>GESTIÓN DE MOVIMIENTOS DE EMPLEADOS</h4>
            </div>
            <div class="panel-body">
                <h:form prependId="false">
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <p:dataTable id="tbl-movs" value="#{manejadorMovimientosEmp.fetchAllMovs()}" var="movs" rowKey="#{movs.idMovEmp}" scrollable="true" paginator="true" rows="10">
                                    <p:column filterBy="#{movs.idEmpleado.nombreEmpleado}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Empleado"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.idEmpleado.nombreEmpleado}"/>
                                    </p:column>
                                    <p:column styleClass="text-center" filterBy="#{movs.idTipoMov.nombreMov}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Tipo movimiento"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.idTipoMov.nombreMov}"/>
                                    </p:column>
                                    <p:column filterBy="#{movs.idEmpleado.idDependenciaN.nombreDependencia}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Dependencia"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.idEmpleado.idDependenciaN.nombreDependencia}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nuevo cargo"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.nuevoCargoMov}"/>
                                    </p:column>
                                    <p:column filterBy="#{movs.dependenciaActual}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Dependencia anterior"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.dependenciaActual}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cargo anterior"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.cargoActualMov}"/>
                                    </p:column>
                                    <p:column styleClass="text-center">
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Movimiento"/>
                                        </f:facet>
                                        <h:outputText value="#{movs.fechaMov}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="width: 150px;" styleClass="text-center">
                                        <f:facet name="header">
                                            <h:outputText value="Opc."/>
                                        </f:facet>
                                        <p:commandButton process="@this tbl-movs" icon="ui-icon-search" update="panel-edit-mov" value="Ver detalle" oncomplete="PF('dlgMovEmp').show();">
                                            <f:setPropertyActionListener value="#{movs}" target="#{manejadorMovimientosEmp.selectedMovEmp}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                    <p:dialog header="Detalle de traslado" modal="true" widgetVar="dlgMovEmp" position="center top" responsive="true">
                        <p:panelGrid id="panel-edit-mov" columns="2">
                            <p:outputLabel value="Tipo movimiento:" for="idTipoMov" />
                            <h:selectOneMenu id="idTipoMov" value="#{manejadorMovimientosEmp.selectedMovEmp.idTipoMov}" required="true" requiredMessage="The IdTipoMov field is required." converter="#{tipoMovimientoConverter}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorMovimientosEmp.fetchTiposMov()}" var="mov" itemLabel="#{mov.nombreMov}" itemValue="#{mov}"/>
                            </h:selectOneMenu>
                            <p:outputLabel value="Cargo anterior:" for="cargoActualMov" />
                            <p:inputText id="cargoActualMov" value="#{manejadorMovimientosEmp.selectedMovEmp.cargoActualMov}" title="CargoActualMov" />
                            <p:outputLabel value="Nuevo cargo:" for="nuevoCargoMov" />
                            <p:inputText id="nuevoCargoMov" value="#{manejadorMovimientosEmp.selectedMovEmp.nuevoCargoMov}" title="NuevoCargoMov" required="true" requiredMessage="The NuevoCargoMov field is required."/>
                            <p:outputLabel value="Dependencia anterior:" for="dependenciaActual" />
                            <p:inputText id="dependenciaActual" value="#{manejadorMovimientosEmp.selectedMovEmp.dependenciaActual}" title="DependenciaActual" />
                            <p:outputLabel value="Fecha movimiento:" for="fechaMov" />
                            <p:calendar id="fechaMov" value="#{manejadorMovimientosEmp.selectedMovEmp.fechaMov}" required="true" requiredMessage="The FechaMov field is required." pattern="dd/MM/yyyy"/>
                            <p:outputLabel value="Fecha notificación:" for="fechaNoti" />
                            <p:calendar id="fechaNoti" value="#{manejadorMovimientosEmp.selectedMovEmp.fechaNoti}" pattern="dd/MM/yyyy"/>
                            <p:outputLabel value="Fecha inicio temporal:" for="fechaIniTemp" />
                            <p:calendar id="fechaIniTemp" value="#{manejadorMovimientosEmp.selectedMovEmp.fechaIniTemp}" pattern="dd/MM/yyyy"/>
                            <p:outputLabel value="Fecha finalización temporal:" for="fechaFinTemp" />
                            <p:calendar id="fechaFinTemp" value="#{manejadorMovimientosEmp.selectedMovEmp.fechaFinTemp}" pattern="dd/MM/yyyy"/>
                            <p:outputLabel value="Nueva dirección Nacional:"/>
                            <h:selectOneMenu id="dirNacMov" value="#{manejadorMovimientosEmp.direccionNacional}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorMovimientosEmp.todosDirNacional()}" var="dir_nac" itemLabel="#{dir_nac.nombreDirNac}" itemValue="#{dir_nac.idDirNac}"/>
                                <p:ajax update="idDependenciaMov"/>
                            </h:selectOneMenu>
                            <p:outputLabel value="Nueva dependencia:" />
                            <h:selectOneMenu id="idDependenciaMov" value="#{manejadorMovimientosEmp.dependecia}" title="IdDependencia">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorMovimientosEmp.dependenciasFiltradas()}" var="depend" itemLabel="#{depend.nombreDependencia}" itemValue="#{depend.idDependencia}"/>
                            </h:selectOneMenu>
                            <p:commandButton value="Editar" icon="fa fa-search" process="@this panel-edit-mov" action="#{manejadorMovimientosEmp.editMovimiento()}" update="panel-edit-mov tbl-movs"/>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
