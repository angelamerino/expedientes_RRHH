<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../resources/plantilla/plantilla.xhtml">
<ui:define name="content"> 

        <style>
            .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus {
                color: white;
                background-color: #044b91;
            }

            .nav-tabs > li.active > a:hover {
                background-color: #022f5a;
                color: white;
            }
        </style>

        <div class="page-header">
            <h1><strong>EDITAR EMPLEADO</strong></h1>
        </div>

        <h:form class="form-horizontal">
            <h:messages showSummary="true"/>
            <div id="rootwizard">

                <ul class="nav">                  
                    <li><a href="#tab1" data-toggle="tab"><strong>Información Personal</strong></a></li>
                    <li><a href="#tab2" data-toggle="tab"><strong>Información de Contacto</strong></a></li>
                    <li><a href="#tab3" data-toggle="tab"><strong>Experiencia Laboral</strong></a></li>
                    <li><a href="#tab4" data-toggle="tab"><strong>Reporta a Jefe</strong></a></li>
                    <li><a href="#tab5" data-toggle="tab"><strong>Confirmar</strong></a></li>
                </ul>


                <div class="tab-content">

                    <!--INFORMACION PERSONAL-->                    
                    <div class="tab-pane" id="tab1">
                        <div class="panel panel-info">
                            <div class="panel-heading text-center"><strong>Ingreso de Información Personal</strong></div>
                            <div class="panel-body">

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <h:outputLabel value="Fotografía del Empleado"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                        </div>
                                        <div class="col-md-2">
                                            <p:graphicImage cache="false" id="foto" value="#{manejadorGestionEmpleado.graphicImage}" width="145"/>
                                            <p:fileUpload mode="advanced" uploadLabel="name" fileUploadListener="#{manejadorGestionEmpleado.handleFileUpload}" label=" Subir Fotografía " update="foto" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|doc|pdf|docx|PNG|GIF|JPG|JPEG|DOC|PDF|DOCX)$/" auto="true">
                                                <f:attribute name="tipoDoc" value="1" />                                             
                                            </p:fileUpload>
                                        </div>
                                        <div class="col-md-5">
                                        </div>
                                    </div><br /><br />
                                    <div class="row">
                                        <div class="col-md-6">                                                                                     
                                            <div class="row">
                                                <div class="col-md-12">

                                                    <div class="form-group">
                                                        <h:outputLabel value="NR del Empleado:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputMask styleClass="form-control"  mask="NR 9999-999999-999-9" id="nrEmpleado" value="#{manejadorGestionEmpleado.empleado.nrEmpleado}" style="width: 100%"  required="true" requiredMessage="Ingrese un NR de Empleado"/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <h:outputLabel value="Nombre según ISSS:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputText styleClass="form-control" id="nombreIsss" value="#{manejadorGestionEmpleado.empleado.nombreIsss}" style="width: 100%" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Nombre según NIT:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputText id="nombreNit" styleClass="form-control" value="#{manejadorGestionEmpleado.empleado.nombreNit}" style="width: 100%" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="País de Nacimiento:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <h:selectOneMenu styleClass="form-control" id="idPais" value="#{manejadorGestionEmpleado.empleado.idPais}" converter="#{paisConvertidor}" style="width: 100%" required="true" requiredMessage="Selecione un País">
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosPaises()}" var="pais" itemLabel="#{pais.nombrePais}" itemValue="#{pais}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Fecha de Nacimiento:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-5">
                                                            <p:calendar  id="fechaNac" value="#{manejadorGestionEmpleado.fechaNacEmpleado}" showOn="button" locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10">
                                                                <p:ajax event="dateSelect" update="edadEmp"/>
                                                            </p:calendar>
                                                        </div>
                                                        <h:outputLabel styleClass="col-lg-2" value="Edad:"/>
                                                        <div class="col-lg-1">
                                                            <h:outputText styleClass="control-label" id="edadEmp" value="#{manejadorGestionEmpleado.edadEmpleado}" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Tipo Sangre:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <h:selectOneMenu styleClass="form-control" id="idTipoSangre" value="#{manejadorGestionEmpleado.empleado.idTipoSangre}" converter="#{tipoSangreConvertidor}" style="width: 100%" required="true" requiredMessage="Selecione un Tipo de Sangre">
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosTipoSangre()}" var="tipoSangre" itemLabel="#{tipoSangre.nombreTipoSangre}" itemValue="#{tipoSangre}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="ISSS:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputMask styleClass="form-control" id="numIsss" value="#{manejadorGestionEmpleado.empleado.numIsss}" mask="ISSS999999999" style="width: 100%"  />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Número Único de Previsión:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputMask styleClass="form-control" id="numNup" value="#{manejadorGestionEmpleado.empleado.numNup}" mask="NUP 999999999999" style="width: 100%" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Institución Bancaria:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <h:selectOneMenu styleClass="form-control" id="idBanco" value="#{manejadorGestionEmpleado.empleado.idBanco}" converter="#{institucionBancariaConvertidor}" style="width: 100%" required="true" requiredMessage="Seleccione una Institución Bancaria">
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosInstBancaria()}" var="instBancaria" itemLabel="#{instBancaria.nombreBanco}" itemValue="#{instBancaria}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Administradora de Pensiones:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <h:selectOneMenu styleClass="form-control" id="idAdminPension" value="#{manejadorGestionEmpleado.empleado.idAdminPension}" converter="#{administradorPensionesConvertidor}" style="width: 100%" required="true" requiredMessage="Seleccione una Administradora de Pensiones">
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosAdministradoraPensiones()}" var="adminPension" itemLabel="#{adminPension.nombreAdminPension}" itemValue="#{adminPension}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Comentarios:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputTextarea styleClass="form-control" rows="5" style="width: 100%" id="comentarios" value="#{manejadorGestionEmpleado.empleado.comentarios}" queryDelay="750" minQueryLength="4" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-12">

                                                    <div class="form-group">
                                                        <h:outputLabel value="Nombre Completo:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputText styleClass="form-control" id="nombreEmpleado" value="#{manejadorGestionEmpleado.empleado.nombreEmpleado}"  style="width: 100%" required="true" requiredMessage="Ingrese Nombre del Empleado"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Estado:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <h:selectOneMenu styleClass="form-control" id="idEstado" value="#{manejadorGestionEmpleado.empleado.idEstado}" converter="#{estadoConvertidor}" style="width: 100%" required="true" requiredMessage="Seleccione un Estado">
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosEstados()}" var="estados" itemLabel="#{estados.nombreEstado}" itemValue="#{estados}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <h:outputLabel value="Estado Civil:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <h:selectOneMenu styleClass="form-control" id="idEstadoCivil" value="#{manejadorGestionEmpleado.empleado.idEstadoCivil}" converter="#{estadoCivilConvertidor}" style="width: 100%" required="true" requiredMessage="Seleccione un Estado Civil">
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosEstadoCivil()}" var="estadoC" itemLabel="#{estadoC.nombreEstadoCivil}" itemValue="#{estadoC}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Lugar de Nacimiento" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-4">
                                                            <h:selectOneMenu styleClass="form-control" id="munIdMunicipio" value="#{manejadorGestionEmpleado.depto}" style="width: 100%" >
                                                                <f:selectItem itemLabel="Departamento..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.todosDeptos()}" var="depto" itemLabel="#{depto.nombreDepartamento}" itemValue="#{depto.idDepartamento}"/>
                                                                <p:ajax update="idMunicipio"/>
                                                            </h:selectOneMenu>                                                            
                                                        </div>
                                                        <div class="col-lg-4">
                                                            <h:selectOneMenu styleClass="form-control" id="idMunicipio" value="#{manejadorGestionEmpleado.muni}" style="width: 100%" >
                                                                <f:selectItem itemLabel="Municipio..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItems value="#{manejadorGestionEmpleado.municipiosFiltrados()}" var="muni" itemLabel="#{muni.nombreMunicipio}" itemValue="#{muni.idMunicipio}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="¿Naturalizado?" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-3">
                                                            <h:selectOneMenu styleClass="form-control" id="naturalizado" value="#{manejadorGestionEmpleado.empleado.naturalizado}" style="width: 100%" >  
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItem itemLabel="NO" itemValue="NO" />  
                                                                <f:selectItem itemLabel="SI" itemValue="SI" />  
                                                            </h:selectOneMenu>
                                                        </div>
                                                        <h:outputLabel value="Género:" styleClass="col-lg-2 control-label"/>
                                                        <div class="col-lg-3">
                                                            <h:selectOneMenu  styleClass="form-control" id="genero" value="#{manejadorGestionEmpleado.empleado.genero}" style="width: 100%" >  
                                                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                                <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />  
                                                                <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />  
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="DUI:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputMask mask="DUI99999999-9" styleClass="form-control" id="numDui" value="#{manejadorGestionEmpleado.empleado.numDui}" style="width: 100%" required="true" requiredMessage="Proporcione Número de DUI"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="NIT:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputMask  styleClass="form-control" id="numNit" value="#{manejadorGestionEmpleado.empleado.numNit}" mask="NIT9999-999999-999-9" style="width: 100%" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="NIP:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputText styleClass="form-control" id="numNip" value="#{manejadorGestionEmpleado.empleado.numNip}" style="width: 100%" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Número de Cuenta Bancaria:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-8">
                                                            <p:inputText styleClass="form-control" id="numCuenta" value="#{manejadorGestionEmpleado.empleado.numCuenta}" style="width: 100%" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel value="Curriculum Viate:" styleClass="col-lg-4 control-label"/>
                                                        <div class="col-lg-4">
                                                            <p:fileUpload mode="advanced" fileUploadListener="#{manejadorGestionEmpleado.handleFileUpload}" label="Examinar..." update="curriculum" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|doc|pdf|docx|PNG|GIF|JPG|JPEG|DOC|PDF|DOCX)$/" auto="true">
                                                                <f:attribute name="tipoDoc" value="2" />
                                                            </p:fileUpload>                                                            
                                                        </div>
                                                        <div class="col-lg-4">
                                                            <p:outputLabel styleClass="control-label" id="curriculum" value="#{fixme}" style="width: 100%"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--INFORMACION DE CONTACTO-->
                    <div class="tab-pane" id="tab2">
                        <div class="panel panel-info">
                            <div class="panel-heading text-center"><strong>Ingreso de Información de Contacto</strong></div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Dirección:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputTextarea styleClass="form-control" rows="4" style="width: 100%" id="direccion" value="#{manejadorGestionEmpleado.empleado.direccion}" queryDelay="750" minQueryLength="4" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Teléfono Fijo:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputMask styleClass="form-control" mask="9999-9999" id="telefonoFijo" value="#{manejadorGestionEmpleado.empleado.telefonoFijo}" style="width: 100%" />
                                                </div>
                                            </div>                                            
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel value="Departamento/Municipio:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-4">
                                                    <h:selectOneMenu styleClass="form-control" id="depmun" value="#{manejadorGestionEmpleado.dirDepto}" style="width: 100%">
                                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                        <f:selectItems value="#{manejadorGestionEmpleado.todosDeptos()}" var="depto" itemLabel="#{depto.nombreDepartamento}" itemValue="#{depto.idDepartamento}"/>
                                                        <p:ajax update="depmun1"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-lg-4">
                                                    <h:selectOneMenu styleClass="form-control" id="depmun1" value="#{manejadorGestionEmpleado.dirMuni}" style="width: 100%">
                                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                        <f:selectItems value="#{manejadorGestionEmpleado.municipiosFiltradosNac()}" var="muni" itemLabel="#{muni.nombreMunicipio}" itemValue="#{muni.idMunicipio}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Correo Personal:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputText styleClass="form-control" id="correoPersonal" value="#{manejadorGestionEmpleado.empleado.correoPersonal}" style="width: 100%" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Teléfono Movil:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputMask styleClass="form-control" mask="9999-9999" id="telefonoMovil" value="#{manejadorGestionEmpleado.empleado.telefonoMovil}" style="width: 100%" />
                                                </div>
                                            </div>                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--EXPERIENCIA LABORAL-->
                    <div class="tab-pane" id="tab3">
                        <div class="panel panel-info">
                            <div class="panel-heading text-center"><strong>Ingreso de Experiencia Laboral en la Institución</strong></div>
                            <div class="panel-body">

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6"> 
                                            <div class="form-group">
                                                <h:outputLabel value="Cargo Nominal:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputText styleClass="form-control" id="cargoNominal" value="#{manejadorGestionEmpleado.empleado.cargoNominal}" style="width: 100%" required="true" requiredMessage="Proporcione el Cargo Nominal"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Dirección Nacional:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <h:selectOneMenu styleClass="form-control" id="dirNacionalNominal" style="width: 100%" value="#{manejadorGestionEmpleado.dirNacionalNominal}" required="true" requiredMessage="Seleccione una Dirección Nacional">
                                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                        <f:selectItems value="#{manejadorGestionEmpleado.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                                        <p:ajax update="dependeciaNominal"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Cargo Funcional:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputText styleClass="form-control" id="cargoFuncional" value="#{manejadorGestionEmpleado.empleado.cargoFuncional}" style="width: 100%" required="true" requiredMessage="Proporcione el Cargo Funcional"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Dirección Nacional:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <h:selectOneMenu styleClass="form-control" id="dirNacionalFuncional" style="width: 100%" value="#{manejadorGestionEmpleado.dirNacionalFuncional}" required="true" requiredMessage="Seleccione una Dirección Nacional">
                                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                                        <f:selectItems value="#{manejadorGestionEmpleado.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                                        <p:ajax update="dependeciaFuncional"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Salario: $ " styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:inputText styleClass="form-control" id="salarioEmp" style="width: 100%" value="#{manejadorGestionEmpleado.empleado.salarioEmp}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Fecha Ingreso al Sector Público:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">
                                                    <p:calendar id="fechaIngresopublico" value="#{manejadorGestionEmpleado.empleado.fechaIngresoPublico}" showOn="button" locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Documeneto Descriptor de Puesto:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-4">
                                                    <p:fileUpload mode="advanced" fileUploadListener="#{manejadorGestionEmpleado.handleFileUpload}" label="Examinar..." update="docDescPuesto" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|doc|pdf|doxc|PNG|GIF|JPG|JPEG|DOC|PDF|DOXC)$/" auto="true">
                                                        <f:attribute name="tipoDoc" value="3" />
                                                    </p:fileUpload>

                                                </div>
                                                <div class="col-lg-4">
                                                    <p:outputLabel id="docDescPuesto" value="#{fixme}" style="width: 100%"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="col-lg-8">
                                                    <br />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Dependencia / Unidad organizativa:" styleClass="col-lg-4 control-label"/>
                                                <div class="col-lg-8">

                $("#mostrarocultar").click(function () {
                   
                    $("#oculto1, #oculto2, #oculto3").toggleClass('hidden show');
