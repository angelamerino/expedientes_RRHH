<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <div class="page-header">
            <h1><strong>GESTIÓN DE DESCUENTOS DEL EMPLEADO</strong></h1>
            <h:form>
                <h:commandLink value="Nuevo Registro" styleClass="btn btn-info pull-right"  style="text-decoration:none;" action="#{manejadorDescuentosEmp.nuevoDescuento()}" immediate="true" />
            </h:form>
            <div class="clearfix" ></div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Editar / Eliminar Descuentos del Empleado</strong></div>
            <div class="panel-body">
                <div class="table table-responsive">
                    <f:view>
                        <h:form prependId="false">
                            <h:panelGroup id ="tabla">
                                <h:dataTable id="listDescuentos" value="#{manejadorDescuentosEmp.todosDescuentos()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                    <h:column>

                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre Empleado"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEmpleado.nombreEmpleado}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Tipo Descuento"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:outputText value="#{item.idDescuento.nombreDescuento}"/>
                                        </center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Institución"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreInstitucionDesc}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="No Referencia"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:outputText value="#{item.numRefCredito}"/>
                                        </center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Editar/Eliminar"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil" style="text-decoration:none;" title="Editar">
                                                <f:setPropertyActionListener value="#{item}" target="#{manejadorDescuentosEmp.descuentosEmp}"/>                                                
                                                <p:ajax update="panelEditar" />
                                                <p:ajax update="tabla"  onsuccess="PF('descuentoEditar').show()"/>
                                            </h:commandLink>
                                            <h:commandLink action="#{manejadorDescuentosEmp.eliminarDescuento(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar" immediate="true">
                                            </h:commandLink>                                                        
                                        </center>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div>

        <p:dialog header="Editar Mejora Salarial" widgetVar="descuentoEditar" closable="false" modal="true" height="auto" width="800px" resizable="false" position="center,top">
            <div class="row">
               
                <div class="col-md-12">
                    <h:form prependId="false" class="form-horizontal">

                        <h:panelGroup id ="panelEditar">

                            <div class="form-group">
                                <h:outputLabel value="Tipo de Descuento:" styleClass="col-lg-3 control-label"/>
                                <div class="col-lg-8">
                                    <h:selectOneMenu styleClass="form-control"  id="idDescuento" value="#{manejadorDescuentosEmp.descuentosEmp.idDescuento}"  converter="#{tipoDescuentoConvertidor}" required="true" requiredMessage="Seleccione un Tipo de Descuento">
                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                        <f:selectItems value="#{manejadorDescuentosEmp.todosTIpoDescuentos()}" var="tipoDes" itemLabel="#{tipoDes.nombreDescuento}" itemValue="#{tipoDes}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Nombre de Institución / Juzgado:" styleClass="col-lg-3 control-label" />
                                <div class="col-lg-8">
                                    <h:inputText id="nombreInstitucionDesc" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.nombreInstitucionDesc}" required="true" requiredMessage="Ingrese Nombre de Institución / Jusgado"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="No de Referencía de Crédito / Embargo:" styleClass="col-lg-3 control-label" />
                                <div class="col-lg-8">
                                    <h:inputText id="numRefCredito" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.numRefCredito}" required="true" requiredMessage="Ingrese No de Referecia de Crédito / Embargo "/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Cantidad de Cuotas:" styleClass="col-lg-3 control-label" />
                                <div class="col-lg-8">
                                    <p:spinner style="margin-top: 5px" size="5" id="numCuotas" value="#{manejadorDescuentosEmp.descuentosEmp.numCuotas}" required="true" requiredMessage="Ingrese No de Cuotas" min="0" max="500" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Cuota Mensual: $" styleClass="col-lg-3 control-label" />
                                <div class="col-lg-3">
                                    <h:inputText id="cuotaMensual" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.cuotaMensual}" required="true" requiredMessage="Ingrese Cuota Mensual"/>
                                </div>

                                <h:outputLabel value="Monto total: $" styleClass="col-lg-2 control-label" />
                                <div class="col-lg-3">
                                    <h:inputText id="montoTotal" styleClass="form-control" value="#{manejadorDescuentosEmp.descuentosEmp.montoTotal}" required="true" requiredMessage="ingrese Monto Total"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Fecha Inicial:" styleClass="col-lg-3 control-label" />
                                <div class="col-lg-3">
                                    <p:calendar pattern="dd/MM/yyyy" locale="es" id="fechaIniDesc" showOn="button" value="#{manejadorDescuentosEmp.descuentosEmp.fechaIniDesc}" required="true" requiredMessage="Ingrese Fecja Inicial" />
                                </div>

                                <h:outputLabel value="Fecha Final:" styleClass="col-lg-2 control-label" />
                                <div class="col-lg-3">
                                    <p:calendar pattern="dd/MM/yyyy" locale="es" id="fechaFinDesc" showOn="button" value="#{manejadorDescuentosEmp.descuentosEmp.fechaFinDesc}" />
                                </div>
                            </div>

                            <br />
                            <div class="form-group">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-8">
                                    <h:commandLink style="margin: 2px; color: white" styleClass="btn btn-info" value="Modificar" action="#{manejadorDescuentosEmp.editarDescuento()}" />
                                    <h:commandLink style="margin: 2px; color: white" styleClass="btn btn-info" value="Cancelar" action="#{manejadorDescuentosEmp.cancelarEditar()}" immediate="true"/>
                                </div>
                            </div>

                        </h:panelGroup>

                    </h:form>

                </div>
                
            </div> 
        </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#listDescuentos').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        }],
                    "order": [[1, 'asc']],
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
