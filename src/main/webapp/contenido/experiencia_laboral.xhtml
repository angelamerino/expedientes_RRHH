<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <h2 class="text-info text-center">Buscar Empleado</h2>
                <div class="clearfix"></div>
                <br />
            </div>                            
            <div class="col-md-2"></div>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"> 

                <h:form>

                    <p:row>
                        <p:column><h:outputLabel value="Dirección Nacional:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorExperienciaLaboral.direccionNacional}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorExperienciaLaboral.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                <p:ajax update="filtrarDependencia"/>
                                <p:ajax update="filtrarEmpleado"/>
                                <p:ajax update="nombre1" />
                                <p:ajax update="nombre2" />
                                <p:ajax update="listExpPublico" />
                                <p:ajax update="listExpPrivada" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><h:outputLabel value="Dependencia / Unidad organizativa:"/></p:column> 
                        <p:column>
                            <p:selectOneMenu id="filtrarDependencia"  style="width: 100%" value="#{manejadorExperienciaLaboral.dependecia}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorExperienciaLaboral.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                <p:ajax update="filtrarEmpleado"/>
                                <p:ajax update="nombre1" />
                                <p:ajax update="nombre2" />
                                <p:ajax update="listExpPublico" />
                                <p:ajax update="listExpPrivada" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Empleado:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="filtrarEmpleado" style="width: 100%" value="#{manejadorExperienciaLaboral.empleadoSelecionado}" >
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorExperienciaLaboral.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>
                                <p:ajax update="listExpPublico" />
                                <p:ajax update="listExpPrivada" />
                                <p:ajax update="nombre1" />
                                <p:ajax update="nombre2" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:row>

                </h:form>

            </div>                            
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <h2 class="text-info text-center">Experiencia Laboral en el sector Público</h2>
                <p:commandButton value="Agregar" type="button" styleClass="pull-right" onclick="PF('publico').show();" />
                <p:outputLabel id="nombre1"  style="font-size: 1.2em" value="Empleado: #{manejadorExperienciaLaboral.nombreEmp}" />
                <div class="clearfix"></div>
                <br />
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <f:view>
                    <h:form prependId="false">
                        <p:dataTable id="listExpPublico" value="#{manejadorExperienciaLaboral.experienciaLaboralPublico()}" var="item" style="width: 100%;" emptyMessage="No se encuentra experiencia laboral para el Empleado">

                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Institución"/>
                                </f:facet>
                                <h:outputText value="#{item.institucionEmpresa}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Cargo"/>
                                </f:facet>
                                <h:outputText value="#{item.cargoExpLab}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Fecha Desde"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDesdeExpLab}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Fecha Hasta"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaHastaExpLab}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{item.sectorExpLab}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;" width="15%">
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandButton process="listExpPublico" update="listExpPublico"  action="#{manejadorExperienciaLaboral.eliminar()}" icon="ui-icon-closethick" title="Eliminar">
                                    <f:setPropertyActionListener value="#{item}" target="#{manejadorExperienciaLaboral.experienciaLaboral}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>
            </div>
            <div class="col-md-2"></div>
        </div>

        <br />
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <hr />
                <h2 class="text-info text-center">Experiencia Laboral en el sector Privado</h2>
                <p:commandButton value="Agregar" type="button" styleClass="pull-right" onclick="PF('privado').show();" />
                <p:outputLabel id="nombre2"  style="font-size: 1.2em" value="Empleado: #{manejadorExperienciaLaboral.nombreEmp}" />
                <div class="clearfix"></div>
                <br />
            </div>
            <div class="col-md-2"></div>
        </div> 
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">                                    
                <f:view>
                    <h:form prependId="false">
                        <p:dataTable  id="listExpPrivada" value="#{manejadorExperienciaLaboral.experienciaLaboralPrivado()}" var="item" style="width: 100%;" emptyMessage="No se encuentra experiencia laboral para el Empleado">

                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Institución"/>
                                </f:facet>
                                <h:outputText value="#{item.institucionEmpresa}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Cargo"/>
                                </f:facet>
                                <h:outputText value="#{item.cargoExpLab}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Fecha Desde"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDesdeExpLab}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Fecha Hasta"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaHastaExpLab}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{item.sectorExpLab}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;" width="15%">
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandButton process="listExpPrivada" update="listExpPrivada"  action="#{manejadorExperienciaLaboral.eliminar()}" icon="ui-icon-closethick" title="Eliminar">
                                    <f:setPropertyActionListener value="#{item}" target="#{manejadorExperienciaLaboral.experienciaLaboral}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>                                    
            </div>
            <div class="col-md-2"></div>
        </div>

        <!-- MODALES -->

        <p:dialog header="Experiencia Laboral en el Sector Público" widgetVar="publico" modal="true" height="auto" width="auto">
            <!-- Contenido Modal -->

            <h:form enctype="multipart/form-data">
                <p:panelGrid  id="panelPublico" style="width: 100%;" styleClass="noBordes">
                    <p:row>
                        <p:column><h:outputLabel value="Institució:"/></p:column>
                        <p:column colspan="3"><p:inputText id="institucionEmpresa" value="#{manejadorExperienciaLaboral.experienciaLaboral.institucionEmpresa}" style="width: 100%" required="true" requiredMessage="The InstitucionEmpresa field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Cargo:"/></p:column>
                        <p:column colspan="3"><p:inputText id="cargoExpLab" value="#{manejadorExperienciaLaboral.experienciaLaboral.cargoExpLab}" style="width: 100%" required="true" requiredMessage="The CargoExpLab field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Fecha Desde:"/></p:column>
                        <p:column><p:calendar id="fechaDesdeExpLab" value="#{manejadorExperienciaLaboral.experienciaLaboral.fechaDesdeExpLab}"   showOn="button" required="true" requiredMessage="The FechaDesdeExpLab field is required." locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10"/></p:column>
                        <p:column><h:outputLabel value="Fecha Hasta:"/></p:column>
                        <p:column><p:calendar id="fechaHastaExpLab" value="#{manejadorExperienciaLaboral.experienciaLaboral.fechaHastaExpLab}"  showOn="button" required="true" requiredMessage="The FechaHastaExpLab field is required." locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10"/></p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <h:commandButton value="Guardar" action="#{manejadorExperienciaLaboral.guardarExpLaboralPublico()}"/>
                <p:commandButton update="panelPublico" process="@this" value="Cancelar" onclick="PF('publico').hide()">
                    <p:resetInput target="panelPublico" />
                </p:commandButton>

            </h:form>

        </p:dialog> 

        <p:dialog header="Experiencia Laboral en el Sector Privado" widgetVar="privado" modal="true" height="auto" width="auto">
            <!-- Contenido Modal -->
            <h:form enctype="multipart/form-data">
                <p:panelGrid id="panelPrivado" style="width: 100%;" styleClass="noBordes">
                    <p:row>
                        <p:column><h:outputLabel value="Empresa:"/></p:column>
                        <p:column colspan="3"><p:inputText id="institucionEmpresa" value="#{manejadorExperienciaLaboral.experienciaLaboral.institucionEmpresa}" style="width: 100%" required="true" requiredMessage="The InstitucionEmpresa field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Cargo:"/></p:column>
                        <p:column colspan="3"><p:inputText id="cargoExpLab" value="#{manejadorExperienciaLaboral.experienciaLaboral.cargoExpLab}" style="width: 100%" required="true" requiredMessage="The CargoExpLab field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Fecha Desde:"/></p:column>
                        <p:column><p:calendar id="fechaDesdeExpLab" value="#{manejadorExperienciaLaboral.experienciaLaboral.fechaDesdeExpLab}" showOn="button" required="true" requiredMessage="The FechaDesdeExpLab field is required." locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10"/></p:column>
                        <p:column><h:outputLabel value="Fecha Hasta:"/></p:column>
                        <p:column><p:calendar id="fechaHastaExpLab" value="#{manejadorExperienciaLaboral.experienciaLaboral.fechaHastaExpLab}" showOn="button" required="true" requiredMessage="The FechaHastaExpLab field is required." locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10"/></p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <h:commandButton value="Guardar" action="#{manejadorExperienciaLaboral.guardarExpLaboralPrivado()}"/>                                
                <p:commandButton update="panelPrivado" process="@this" value="Cancelar" onclick="PF('privado').hide()">
                    <p:resetInput target="panelPrivado" />
                </p:commandButton>
            </h:form>

        </p:dialog> 

        <hr />
        <br />
    </ui:define>

</ui:composition>
