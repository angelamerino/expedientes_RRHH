<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

        <div class="page-header">
            <h1><strong>DEPENDIENTES/FAMILIA</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Agregar/Eliminar</strong></div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">  
                        <h2 class="text-info text-center">Buscar Empleado</h2>
                        <div class="clearfix"></div>
                        <br />
                    </div>                            
                    <div class="col-md-2"></div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6"> 

                        <h:form prependId="false">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <div class="form-group">
                                <h:outputLabel value="Dirección Nacional:"/>                                
                                <h:selectOneMenu  class="form-control" id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorDependientesFamilia.direccionNacional}">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{manejadorDependientesFamilia.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                    <f:ajax render="filtrarDependencia filtrarEmpleado nombre tabla"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Dependencia / Unidad organizativa:"/>
                                <h:selectOneMenu class="form-control" id="filtrarDependencia"  style="width: 100%" value="#{manejadorDependientesFamilia.dependecia}">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{manejadorDependientesFamilia.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                    <f:ajax render="filtrarEmpleado nombre tabla"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label" value="Empleado:"/>
                                <h:selectOneMenu class="form-control" id="filtrarEmpleado" style="width: 100%" value="#{manejadorDependientesFamilia.empleadoSelecionado}" >
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{manejadorDependientesFamilia.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>
                                    <f:ajax render="tabla nombre" />
                                </h:selectOneMenu>
                            </div>

                        </h:form>

                    </div>                            
                    <div class="col-md-3"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">  
                        <h:form prependId="false">
                            <h2 class="text-info text-center">Dependientes o Falimia</h2>
                            <h:commandButton id="agregar"  value="Agregar" class="pull-right btn btn-info" actionListener="#{manejadorDependientesFamilia.empleadoSelecionadoValido}">
                                <f:ajax />
                            </h:commandButton>
                            <p:outputLabel id="nombre"  style="font-size: 1.2em" value="Empleado: #{manejadorDependientesFamilia.nombreEmp}" />
                            <div class="clearfix"></div>
                            <br /> 
                        </h:form>
                    </div>
                    <div class="col-md-2"></div>
                </div><br />

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> 
                        <div class="table table-responsive">
                            <f:view>
                                <h:form prependId="false">
                                    <h:panelGroup id ="tabla">
                                        <h:dataTable id="listDependientes" value="#{manejadorDependientesFamilia.todosFamiliaDependientesEmp()}"  var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombreFamilia}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Parentesco"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="#{item.idParentesco.nombreParentesco}"/>
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Fecha Nacimiento"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="#{item.fechaNacFamilia}" >
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Edad"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="#{item.edadFamilia}"/>
                                                </center>
                                            </h:column>
                                            <p:column width="15%">
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Editar/Eliminar"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil" style="text-decoration:none;" title="Editar">
                                                        <f:setPropertyActionListener value="#{item}" target="#{manejadorDependientesFamilia.familiaDependientesEmp}"/>
                                                        <f:setPropertyActionListener value="#{item.fechaNacFamilia}" target="#{manejadorDependientesFamilia.fechaNacFamiliaDependiente}"/>
                                                        <f:setPropertyActionListener value="#{item.edadFamilia}" target="#{manejadorDependientesFamilia.edadFamiliaDependiente}"/>
                                                        <p:ajax update="panelFamiliaEdit" />
                                                        <p:ajax update="tabla"  onsuccess="PF('familiaEdit').show()"/>
                                                    </h:commandLink>
                                                    <h:commandLink  action="#{manejadorDependientesFamilia.eliminar(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar">
                                                        <f:ajax execute="@this" render="tabla" />
                                                    </h:commandLink>
                                                </center>
                                            </p:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>

            </div>
        </div>

        <p:dialog  header="Ingreso de Dependientes o Falimiares" widgetVar="familia" modal="true" height="auto" width="auto" position="center,top">
            <h:form id="familiaDepen">
                <h:messages showSummary="true"/>
                <p:panelGrid id="panelFamilia" style="width: 100%;" styleClass="noBordes">
                    <p:row>
                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                        <p:column colspan="3"><p:inputText styleClass="form-control" id="nombreFamilia" value="#{manejadorDependientesFamilia.familiaDependientesEmp.nombreFamilia}" style="width: 100%" required="true" requiredMessage="The NombreFamilia field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                        <p:column colspan="3">
                            <h:selectOneMenu styleClass="form-control" id="idParentesco" value="#{manejadorDependientesFamilia.familiaDependientesEmp.idParentesco}" style="width: 100%" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorDependientesFamilia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                            </h:selectOneMenu>
                        </p:column>                                       
                    </p:row>
                    <p:row>
                        <p:column colspan="1"><h:outputLabel value="Fecha de Nacimiento:"/></p:column>                                            
                        <p:column colspan="1">
                            <p:calendar id="fechaNacFamilia" value="#{manejadorDependientesFamilia.fechaNacFamiliaDependiente}" showOn="button" locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10">
                                <p:ajax event="dateSelect" update="edadnacimiento"/>
                            </p:calendar>
                        </p:column>                                         
                        <p:column colspan="1"><h:outputLabel value="Edad:"/></p:column>
                        <p:column colspan="1"><h:outputText id="edadnacimiento" value="#{manejadorDependientesFamilia.edadFamiliaDependiente}"/></p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Guardar" action="#{manejadorDependientesFamilia.guardarFamiliaDependiente()}"/>
                <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('familia').hide()">
                    <f:ajax execute="@this" render="panelFamilia" />
                    <p:resetInput target="panelFamilia" />
                </h:commandButton>


            </h:form>
        </p:dialog>

        <p:dialog  header="Ingreso de Dependientes o Falimiares" widgetVar="familiaEdit" modal="true" height="auto" width="auto" position="center,top">
            <h:form prependId="false">
                <h:messages showSummary="true"/>
                <p:panelGrid id="panelFamiliaEdit" style="width: 100%;" styleClass="noBordes">
                    <p:row>
                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                        <p:column colspan="3"><p:inputText styleClass="form-control" id="nombreFamilia" value="#{manejadorDependientesFamilia.familiaDependientesEmp.nombreFamilia}" style="width: 100%" required="true" requiredMessage="The NombreFamilia field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                        <p:column colspan="3">
                            <h:selectOneMenu styleClass="form-control" id="idParentesco" value="#{manejadorDependientesFamilia.familiaDependientesEmp.idParentesco}" style="width: 100%" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorDependientesFamilia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                            </h:selectOneMenu>
                        </p:column>                                       
                    </p:row>
                    <p:row>
                        <p:column colspan="1"><h:outputLabel value="Fecha de Nacimiento:"/></p:column>                                            
                        <p:column colspan="1">
                            <p:calendar id="fechaNacFamilia" value="#{manejadorDependientesFamilia.fechaNacFamiliaDependiente}" showOn="button" locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10">
                                <p:ajax event="dateSelect" update="edadnacimiento"/>
                            </p:calendar>
                        </p:column>                                         
                        <p:column colspan="1"><h:outputLabel value="Edad:"/></p:column>
                        <p:column colspan="1"><h:outputText id="edadnacimiento" value="#{manejadorDependientesFamilia.edadFamiliaDependiente}"/></p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Modificar" action="#{manejadorDependientesFamilia.editarFamiliaDependiente()}"/>
                <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('familiaEdit').hide()">
                    <f:ajax execute="@this" render="panelFamiliaEdit" />
                    <p:resetInput target="panelFamiliaEdit" />
                </h:commandButton>


            </h:form>
        </p:dialog>

        <br />

        <script type="text/javascript">
            $(document).ready(function () {
                $('#listDependientes').dataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 4
                        }],
                    "order": [[1, 'asc']],
                    searching: false,
                    paging: false,
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }

                });
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
