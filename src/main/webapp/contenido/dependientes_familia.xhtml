<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!-- CÃ³digo para acordeÃ³n todo -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            
            <!-- DEPENDIENTES O FAMILIA  -->
            <div class="panel panel-info">
                <div class="panel-heading" role="tab" id="headingFour">
                    <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            <strong>Dependientes o familia</strong><!-- Nombre del Panel -->
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                    <div class="panel-body">
                        <!-- Contenido del panel -->

                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">  
                                <h2 class="text-info text-center">Dependientes o Falimia</h2>
                                <p:commandButton value="Agregar" type="button" styleClass="pull-right" onclick="PF('familia').show();" />
                                <div class="clearfix"></div>
                                <br />
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <p:dialog  header="Ingreso de Dependientes o Falimiares" widgetVar="familia" modal="true" height="auto" width="auto">
                            <h:form id="familiaDepen">
                                <h:messages showSummary="true"/>
                                <p:panelGrid id="panelFamilia" style="width: 100%;" styleClass="noBordes">
                                    <p:row>
                                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                                        <p:column colspan="3"><p:inputText id="nombreFamilia" value="#{manejadorDependientesFamilia.familiaDependientesEmp.nombreFamilia}" style="width: 100%" required="true" requiredMessage="The NombreFamilia field is required."/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                                        <p:column colspan="3">
                                            <p:selectOneMenu id="idParentesco" value="#{manejadorDependientesFamilia.familiaDependientesEmp.idParentesco}" style="width: 100%" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{manejadorDependientesFamilia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                                            </p:selectOneMenu>
                                        </p:column>                                       
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="1"><h:outputLabel value="Fecha de Nacimiento:"/></p:column>                                            
                                        <p:column colspan="1">
                                            <p:calendar id="fechaNacFamilia" value="#{manejadorDependientesFamilia.fechaNacFamiliaDependiente}" showOn="button" locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10">
                                                <p:ajax event="dateSelect" update="edadnacimiento"/>
                                            </p:calendar>
                                        </p:column>                                         
                                        <p:column colspan="1"><h:outputLabel value="Edad:"/></p:column>
                                        <p:column colspan="1"><h:outputText id="edadnacimiento" value="#{manejadorDependientesFamilia.edadFamiliaDependiente}"/></p:column>
                                    </p:row>
                                </p:panelGrid>
                                <br />
                                <h:commandButton value="Guardar" action="#{manejadorDependientesFamilia.guardarFamiliaDependiente()}"/>
                                <p:commandButton update="panelFamilia" process="@this" value="Cancelar" onclick="PF('familia').hide()">
                                    <p:resetInput target="panelFamilia" />
                                </p:commandButton>
                            </h:form>
                        </p:dialog>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">  
                                <f:view>
                                    <h:form>
                                        <p:dataTable value="#{manejadorDependientesFamilia.todosFamiliaDependientesEmp()}" var="item" style="width: 100%; text-align: center">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombreFamilia}"/>
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Parentesco"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idParentesco.nombreParentesco}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="FechaNacFamilia"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaNacFamilia}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Edad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.edadFamilia}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </f:view>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </ui:define>

</ui:composition>
