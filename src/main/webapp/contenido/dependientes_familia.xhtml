<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <h2 class="text-info text-center">Buscar Empleado</h2>
                <div class="clearfix"></div>
                <br />
            </div>                            
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"> 

                <h:form>

                    <p:row>
                        <p:column><h:outputLabel value="DirecciÃ³n Nacional:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorDependientesFamilia.direccionNacional}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorDependientesFamilia.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                <p:ajax update="filtrarDependencia"/>
                                <p:ajax update="filtrarEmpleado"/>
                                <p:ajax update="nombre" />
                                <p:ajax update="listDependientes" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><h:outputLabel value="Dependencia / Unidad organizativa:"/></p:column> 
                        <p:column>
                            <p:selectOneMenu id="filtrarDependencia"  style="width: 100%" value="#{manejadorDependientesFamilia.dependecia}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorDependientesFamilia.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                <p:ajax update="filtrarEmpleado"/>
                                <p:ajax update="nombre" />
                                <p:ajax update="listDependientes" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Empleado:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="filtrarEmpleado" style="width: 100%" value="#{manejadorDependientesFamilia.empleadoSelecionado}" >
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorDependientesFamilia.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>
                                <p:ajax update="listDependientes" />
                                <p:ajax update="nombre" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:row>

                </h:form>

            </div>                            
            <div class="col-md-3"></div>
        </div>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <h2 class="text-info text-center">Dependientes o Falimia</h2>
                <p:commandButton value="Agregar" type="button" styleClass="pull-right" onclick="PF('familia').show();" />
                <p:outputLabel id="nombre"  style="font-size: 1.2em" value="Empleado: #{manejadorDependientesFamilia.nombreEmp}" />
                <div class="clearfix"></div>
                <br />
            </div>
            <div class="col-md-2"></div>
        </div>

        <p:dialog  header="Ingreso de Dependientes o Falimiares" widgetVar="familia" modal="true" height="auto" width="auto">
            <h:form id="familiaDepen">
                <h:messages showSummary="true"/>
                <p:panelGrid id="panelFamilia" style="width: 100%;" styleClass="noBordes">
                    <p:row>
                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                        <p:column colspan="3"><p:inputText id="nombreFamilia" value="#{manejadorDependientesFamilia.familiaDependientesEmp.nombreFamilia}" style="width: 100%" required="true" requiredMessage="The NombreFamilia field is required."/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                        <p:column colspan="3">
                            <p:selectOneMenu id="idParentesco" value="#{manejadorDependientesFamilia.familiaDependientesEmp.idParentesco}" style="width: 100%" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{manejadorDependientesFamilia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                            </p:selectOneMenu>
                        </p:column>                                       
                    </p:row>
                    <p:row>
                        <p:column colspan="1"><h:outputLabel value="Fecha de Nacimiento:"/></p:column>                                            
                        <p:column colspan="1">
                            <p:calendar id="fechaNacFamilia" value="#{manejadorDependientesFamilia.fechaNacFamiliaDependiente}" showOn="button" locale="es" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+10">
                                <p:ajax event="dateSelect" update="edadnacimiento"/>
                            </p:calendar>
                        </p:column>                                         
                        <p:column colspan="1"><h:outputLabel value="Edad:"/></p:column>
                        <p:column colspan="1"><h:outputText id="edadnacimiento" value="#{manejadorDependientesFamilia.edadFamiliaDependiente}"/></p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <h:commandButton value="Guardar" action="#{manejadorDependientesFamilia.guardarFamiliaDependiente()}"/>
                <p:commandButton update="panelFamilia" process="@this" value="Cancelar" onclick="PF('familia').hide()">
                    <p:resetInput target="panelFamilia" />
                </p:commandButton>
            </h:form>
        </p:dialog>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <f:view>
                    <h:form prependId="false">
                        <p:dataTable id="listDependientes" value="#{manejadorDependientesFamilia.todosFamiliaDependientesEmp()}" emptyMessage="No se encuentran dependientes o familiares para el Empleado" var="item" style="width: 100%; text-align: center">
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreFamilia}"/>
                            </p:column>

                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Parentesco"/>
                                </f:facet>
                                <h:outputText value="#{item.idParentesco.nombreParentesco}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="FechaNacFamilia"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaNacFamilia}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{item.edadFamilia}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;" width="15%">
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandButton process="listDependientes" update="listDependientes"  action="#{manejadorDependientesFamilia.eliminar()}" icon="ui-icon-closethick" title="Eliminar">
                                    <f:setPropertyActionListener value="#{item}" target="#{manejadorDependientesFamilia.familiaDependientesEmp}"/>
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </div>
            <div class="col-md-2"></div>
        </div>
        <hr />
        <br />
        
    </ui:define>

</ui:composition>
