<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div class="page-header">
            <h1><strong>REPORTE HIJOS DE EMPLEADOS POR EDAD</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Seleccionar parámetros para generación de reporte</strong></div>
            <div class="panel-body">
                <div class="container-fluid">
                    <f:view>
                        <h:form>
                            <p:dataTable id="listHijos" value="#{manejadorDependientesFamilia.repHijosEmpleadosEad()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreFamilia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Edad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.edadFamilia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre de Padre/Madre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEmpleado.nombreEmpleado}"/>
                                </p:column>
                                 <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Direccion Nacional Padre/Madre"/>
                                    </f:facet>
                                     <h:outputText value="#{item.idEmpleado.idDependenciaF.idDirNac.nombreDirNac}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Unidad Organizativa Padre/Madre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEmpleado.idDependenciaF.nombreDependencia}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
