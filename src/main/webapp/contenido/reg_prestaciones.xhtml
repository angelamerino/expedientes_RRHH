<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"

    <ui:define name="content">

        <div class="page-header">
            <h1><strong>REGISTRO DE PRESTACIONES</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Ingreso de Prestaciones</strong></div>
            <div class="panel-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <h:form class="form-horizontal" prependId="false">
                                <p:growl id="growl" showDetail="false"  autoUpdate="true" life="10000" />
                                <div class="form-group">
                                    <p:outputLabel for="idTipoPrestacion" value="Tipo de Prestaci칩n:" styleClass="col-lg-4 control-label"/>
                                    <div class="col-lg-8">
                                        <p:selectOneMenu id="idTipoPrestacion" style="width: 100%;" value="#{manejadorPrestaciones.prestacion.idTipoPrestacion}" converter="#{tipoPrestacionConvertidor}" required="true" requiredMessage="Seleccione un Tipo de Prestaci칩n">
                                            <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                            <f:selectItems value="#{manejadorPrestaciones.todosTipoPrestacion()}" var="tipoPres" itemLabel="#{tipoPres.nombreTipoPrestacion}" itemValue="#{tipoPres}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel for="idAnio" value="A침o:" styleClass="col-lg-4 control-label"/>
                                    <div class="col-lg-8">
                                        <p:selectOneMenu id="idAnio" style="width: 100%;" value="#{manejadorPrestaciones.prestacion.idAnio}" converter="#{anioConvertidor}" required="true" requiredMessage="Seleccione un A침o">
                                            <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                            <f:selectItems value="#{manejadorPrestaciones.todosAnios()}" var="anio" itemLabel="#{anio.anio}" itemValue="#{anio}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-8">
                                        <h:commandLink style="margin: 2px" styleClass="btn btn-info" value="Guardar" action="#{manejadorPrestaciones.guardarPrestacion()}"/>
                                        <h:commandLink style="margin: 2px" styleClass="btn btn-info" value="Cancelar" action="#{manejadorPrestaciones.cancelarPrestacion()}" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
