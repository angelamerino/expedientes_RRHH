<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <div class="page-header">
            <h1><strong>REGISTRO DE ASIGNACIÓN DE CAPACITACIONES</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Ingreso de Asiganciones de Capacitaciones</strong></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h:form prependId="false" class="form-horizontal">
                            <p:messages showDetail="true"  autoUpdate="true"/>
                            <div class="form-group">
                                <h:outputLabel value="Nombre de Capacitación:" styleClass="col-lg-3 control-label"/>
                                <div class="col-lg-3">
                                    <h:selectOneMenu  id="cap" class="form-control" value="#{manejadorCapacitaciones.idCapAsig}" required="true" requiredMessage="Seleccione una Capacitación">
                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="false" itemValue="#{0}"/>
                                        <f:selectItems value="#{manejadorCapacitaciones.todasCapacitaciones()}" var="capa" itemLabel="#{capa.temaCap}" itemValue="#{capa.idCap}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-6">
                                    <h:commandButton style="margin-right: 5px" class="btn btn-info" actionListener="#{manejadorCapacitaciones.buscarEmpleadosCapa}" value="Buscar Empleado" />
                                    <h:commandButton class="btn btn-info" actionListener="#{manejadorCapacitaciones.nuevoEmpCapa}" value="Asignar Empleados a Capacitación" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>

                <br /><hr />

                <div class="table table-responsive">
                    <f:view>
                        <h:form prependId="false">
                            <h:panelGroup id ="tabla">
                                <h:dataTable id="empleadoList" value="#{manejadorCapacitaciones.empleadoCapacitaciones()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                    <h:column>

                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Empleado"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreEmpleado}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Correo Electrónico"/>
                                        </f:facet>
                                        <h:outputText value="#{item.correoPersonal}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Direccion Nacional"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idDependenciaN.idDirNac.nombreDirNac}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Dependencia / Unidad Organizativa"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idDependenciaN.nombreDependencia}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Eliminar"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:commandLink action="#{manejadorCapacitaciones.eliminarEmpleadoCapacitacion(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar">
                                                <f:ajax execute="@this" render="tabla" />
                                            </h:commandLink>                                                     
                                        </center>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div>

        <p:dialog header="Agregar Empleado a Capacitación" widgetVar="nuevoEmpCapacitacion" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">  
                    <h2 class="text-info text-center">Buscar Empleado</h2>
                    <div class="clearfix"></div>
                    <br />
                </div>                            
                <div class="col-md-2"></div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10"> 

                    <h:form prependId="false">
                        <h:panelGroup id ="panelNuevo"></h:panelGroup>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div class="form-group">
                            <h:outputLabel value="Dirección Nacional:"/>                                
                            <h:selectOneMenu  class="form-control" id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorCapacitaciones.direccionNacional}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorCapacitaciones.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                <f:ajax render="filtrarDependencia filtrarEmpleado"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Dependencia / Unidad organizativa:"/>
                            <h:selectOneMenu class="form-control" id="filtrarDependencia"  style="width: 100%" value="#{manejadorCapacitaciones.dependecia}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorCapacitaciones.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                <f:ajax render="filtrarEmpleado"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <h:outputLabel class="control-label" value="Empleado:"/>
                            <h:selectOneMenu class="form-control" id="filtrarEmpleado" style="width: 100%" value="#{manejadorCapacitaciones.empleadoSelecionado}" >
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorCapacitaciones.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>

                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Agregar" action="#{manejadorCapacitaciones.addEmpCapa()}"/>
                            <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" action="#{manejadorCapacitaciones.cancelar()}" onclick="PF('nuevoEmpCapacitacion').hide()">
                                <f:ajax execute="@this" render="panelNuevo" />
                                <p:resetInput target="panelNuevo" />
                            </h:commandButton>
                        </div>

                    </h:form>

                </div>                           
                <div class="col-md-1"></div>

            </div>
        </p:dialog>


        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#empleadoList').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        }],
                    "order": [[1, 'asc']],
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
