<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div class="page-header">
            <h1><strong>REGISTRO DE PRENDAS Y PRODUCTOS</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Ingreso de Prendas y Productos</strong></div>
            <div class="panel-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">

                            <h:form class="form-horizontal" prependId="false">
                                <p:growl id="growl" showDetail="false"  autoUpdate="true" life="10000" /> 
                                <div class="form-group">
                                    <p:outputLabel for="nombreProd" value="Nombre del Producto:" styleClass="col-lg-4 control-label"/>
                                    <div class="col-lg-8">
                                        <p:inputText style="width: 100%; padding: 9px;" id="nombreProd" value="#{manejadorPrendasProductos.producto.nombreProd}" required="true" requiredMessage="Ingrese Nombre del Producto"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <p:outputLabel for="proveedor" value="Proveedor:" styleClass="col-lg-4 control-label"/>
                                    <div class="col-lg-8">
                                        <p:selectOneMenu id="proveedor" style="width: 100%;" value="#{manejadorPrendasProductos.producto.idProveedor}" required="true" requiredMessage="Seleccione un Proveedor" converter="#{proveedorConvertidor}">
                                            <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                            <f:selectItems value="#{manejadorPrendasProductos.todosProveedores()}" var="proveedores" itemLabel="#{proveedores.nombreProv}" itemValue="#{proveedores}"/>                                                    
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel for="costo" value="Costo Unitario: $ " styleClass="col-lg-4 control-label"/>
                                    <div class="col-lg-8">
                                        <p:inputText id="costo" style="width: 100%; padding: 9px;" value="#{manejadorPrendasProductos.producto.costoUnit}" required="true" requiredMessage="Ingrese Costo Unitario" >
                                            <f:validateDoubleRange minimum="0.01" />
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-8">
                                        <h:commandLink style="margin: 2px" styleClass="btn btn-info"  value="Guardar" action="#{manejadorPrendasProductos.guardarProducto()}" />
                                        <h:commandLink style="margin: 2px" styleClass="btn btn-info" value="Cancelar" action="#{manejadorPrendasProductos.cancelar()}" immediate="true"/>
                                    </div>

                                </div>
                            </h:form>

                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
