<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Gestión de aumento salarial</ui:define>

    <ui:define name="content">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>GESTIÓN DE MEJORA SALARIAL</h4>
            </div>
            <div class="panel-body">
                <p:growl autoUpdate="true" showDetail="true"/>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <h:form prependId="false" styleClass="form-inline">
                            <div class="form-group">
                                <p:outputLabel value="Salario mínimo: "/>
                                <p:inputText value=""/>
                            </div>
                            <div class="form-group">
                               <p:outputLabel value="Salario máximo: "/>
                                <p:inputText value=""/>
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="Años laborados en la institución: "/>
                                <p:inputText value=""/>
                            </div>
                        </h:form>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <h:form prependId="false">
                        <div class="ui-grid-col-12">
                            <p:dataTable id="tbl-historial-salarial" value="#{manejadorAumentoMejoraSalarial.fetchHistorialesSalariales()}" var="hist" rowKey="#{hist.idHsalarial}" scrollable="true" paginator="true" rows="10">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Empleado"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.idEmpleado.nombreEmpleado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Salario anterior"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.salarioActualHsalarial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nuevo salario"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.nuevoSalarioHsalarial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Porcentaje incremento"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.porcentajeHsalarial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha aplicación"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.fechaHsalarial}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Número decreto"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.numDocDecreto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo mejora"/>
                                    </f:facet>
                                    <h:outputText value="#{hist.idMejoraSal.nombreMejoraSal}"/>
                                </p:column>
                                <p:column style="width: 150px;" styleClass="text-center">
                                    <f:facet name="header">
                                        <h:outputText value="Opc."/>
                                    </f:facet>
                                    <p:commandButton process="@this tbl-historial-salarial" icon="fa fa-pencil" value="Editar">
                                        <f:setPropertyActionListener value="#{hist}" target="#{manejadorAumentoMejoraSalarial.selectedHistSal}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
