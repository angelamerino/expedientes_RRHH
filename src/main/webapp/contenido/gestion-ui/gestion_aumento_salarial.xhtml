<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Gestión de aumento salarial</ui:define>
    
    <ui:define name="content">
        <h:form prependId="false">
            <p:growl id="growl" showDetail="false"  autoUpdate="true"/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>GESTIÓN DE AUMENTO SALARIAL</h4>
                </div>
                <div class="panel-body">

                </div>
            </div>
        </h:form>
        <div class="page-header">
            <h1><strong>GESTIÓN DE AUMENTO SALARIAL</strong></h1>
            <h:form prependId="false">
                <p:growl id="growl" showDetail="false"  autoUpdate="true" life="10000" /> 
                <h:commandLink value="Nuevo Registro" styleClass="btn btn-info pull-right"  style="text-decoration:none;" action="#{manejadorAumentoMejoraSalarial.nuevoAumento}" immediate="true" />
            </h:form>
            <div class="clearfix" ></div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Editar / Eliminar Mejora Salarial</strong></div>
            <div class="panel-body">
                <div class="table table-responsive">
                    <f:view>
                        <h:form prependId="false">
                            <h:panelGroup id ="tabla">
                                <h:dataTable id="listHistorialSalalarial" value="#{manejadorAumentoMejoraSalarial.todosHistorialSalarialAumento()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                    <h:column>

                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Fecha de Aplicación"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:outputText value="#{item.fechaHsalarial}">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Porcentaje Aplicado"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:outputText value="#{item.porcentajeHsalarial} %">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="No Decreto de Ley"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:outputText value="#{item.numDocDecreto}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Editar/Eliminar"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil" style="text-decoration:none;" title="Editar">
                                                <f:setPropertyActionListener value="#{item}" target="#{manejadorAumentoMejoraSalarial.newHistSal}"/> 
                                                <f:setPropertyActionListener value="#{item.porcentajeHsalarial}" target="#{manejadorAumentoMejoraSalarial.porcentajeAumento}"/>
                                                <f:setPropertyActionListener value="#{item.porcentajeHsalarial}" target="#{manejadorAumentoMejoraSalarial.porcentajeAumentoEditar}"/>
                                                <p:ajax update="panelEditar" />
                                                <p:ajax update="tabla"  onsuccess="PF('aumentoEditar').show()"/>
                                            </h:commandLink>
                                            <h:commandLink actionListener="#{manejadorAumentoMejoraSalarial.eliminar(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar" immediate="true">
                                                 <p:ajax update="tabla"  onsuccess="PF('confirmation').show()"/>
                                            </h:commandLink>                                                        
                                        </center>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div> 
        
        <p:confirmDialog  message="Desea Eliminar Aumento de Empleados" header="Confirmación"  closable="false" severity="info" widgetVar="confirmation">
            <h:form prependId="false" class="form-horizontal">
                <h:commandLink value="Aceptar" actionListener="#{manejadorAumentoMejoraSalarial.eliminarAumento()}" style="margin: 2px; color: white" styleClass="btn-sm btn-info" />
                <h:commandLink value="Cancelar" actionListener="#{manejadorAumentoMejoraSalarial.cancelarEditarAumento()}" style="margin: 2px; color: white" styleClass="btn-sm btn-info" immediate="true"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog header="Editar Aumento Salarial" widgetVar="aumentoEditar" closable="false" modal="true" height="auto" width="700px" resizable="false" position="center,top" draggable="false" styleClass="disable-scroll">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h:form prependId="false" class="form-horizontal">
                        <h:panelGroup id ="panelEditar">
                            <div class="form-group">
                                <p:outputLabel for="porcentajeHsalarial" value="Porcentaje de Aplicación:" styleClass="col-lg-4 control-label"/>
                                <div class="col-lg-6">
                                    <p:inputText style="width: 100%; padding: 9px;" validatorMessage="Porcentaje debe estar entre 0.01 y 100.00"  id="porcentajeHsalarial" value="#{manejadorAumentoMejoraSalarial.porcentajeAumento}" required="true" requiredMessage="Ingrese porcentaje de Aplicación" >
                                        <f:validateDoubleRange minimum="0.01" maximum="100.00" />
                                    </p:inputText>
                                </div>
                                <p:outputLabel value="%" styleClass="col-lg-1 control-label"/>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="min" value="Salario Mínimo de Aplicación: $" styleClass="col-lg-4 control-label"/>
                                <div class="col-lg-2">
                                    <h:outputText styleClass="form-control" id="min" value="#{manejadorAumentoMejoraSalarial.newHistSal.salMin}" >
                                    </h:outputText>
                                </div>
                                <p:outputLabel for="max" value="Salario Máximo Aplicación: $" styleClass="col-lg-4 control-label"/>
                                <div class="col-lg-2">
                                    <h:outputText styleClass="form-control" id="max" value="#{manejadorAumentoMejoraSalarial.newHistSal.salMax}" >
                                    </h:outputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="fechaHsalarial" value="Fecha de Aplicación:" styleClass="col-lg-4 control-label"/>
                                <div class="col-lg-7">
                                    <p:calendar pattern="dd/MM/yyyy" locale="es" id="fechaHsalarial" value="#{manejadorAumentoMejoraSalarial.newHistSal.fechaHsalarial}" required="true" requiredMessage="Ingrese Fecha de Aplicación" />
                                </div>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="decretoHsalarial" value="No del Decreto de Ley:" styleClass="col-lg-4 control-label"/>
                                <div class="col-lg-8">
                                    <p:inputText style="width: 100%; padding: 9px;" id="decretoHsalarial" value="#{manejadorAumentoMejoraSalarial.newHistSal.numDocDecreto}" required="true" requiredMessage="Ingrese Decreto de Ley"/>
                                </div>
                            </div>
                            
                            <br />
                            <div class="form-group">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-8">
                                    <h:commandLink style="margin: 2px; color: white" styleClass="btn btn-info" value="Modificar" action="#{manejadorAumentoMejoraSalarial.editarAumentoSalarial()}" >
                                        <f:ajax execute="panelEditar" render="panelEditar" />
                                    </h:commandLink>
                                    <h:commandLink style="margin: 2px; color: white" styleClass="btn btn-info" value="Cancelar" action="#{manejadorAumentoMejoraSalarial.cancelarEditarAumento()}" immediate="true"/>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#listHistorialSalalarial').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        }],
                    "order": [[1, 'asc']],
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
