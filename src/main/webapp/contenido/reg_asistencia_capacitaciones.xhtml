<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <div class="page-header">
            <h1><strong>REGISTRO DE ASISTENCIA A CAPACITACIONES</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Ingreso de Asistencia a Capacitaciones</strong></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h:form prependId="false" class="form-horizontal">
                            <p:messages showDetail="true"  autoUpdate="true"/>
                            <div class="form-group">
                                <h:outputLabel value="Nombre de Capacitación:" styleClass="col-lg-3 control-label"/>
                                <div class="col-lg-3">
                                    <h:selectOneMenu  id="cap" class="form-control" value="#{manejadorCapacitaciones.idCapAsig}" required="true" requiredMessage="Seleccione una Capacitación">
                                        <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="false" itemValue="#{0}"/>
                                        <f:selectItems value="#{manejadorCapacitaciones.todasCapacitaciones()}" var="capa" itemLabel="#{capa.temaCap}" itemValue="#{capa.idCap}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-6">
                                    <h:commandButton style="margin-right: 5px" class="btn btn-info" actionListener="#{manejadorCapacitaciones.buscarEmpleadosCapa}" value="Buscar Empleados" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>

                <br /><hr />

                <div class="table table-responsive">
                    <f:view>
                        <h:form prependId="false">
                            <h:panelGroup id ="tabla">
                                <h:dataTable id="asistenciaList" value="#{manejadorCapacitaciones.empleadoAsignacionesCap()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                    <h:column>
                                        
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEmpleado.nombreEmpleado}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Dependencia"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEmpleado.idDependenciaF.nombreDependencia}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Correo Electrónico"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEmpleado.correoInstitucional}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                            <h:outputText value="Asistió a Capacitación"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:selectBooleanCheckbox value="#{item.capAsistida}" >
                                                <f:ajax listener="#{manejadorCapacitaciones.cambioAistencia(item)}" />
                                            </h:selectBooleanCheckbox>
                                        </center>
                                    </h:column>
                                   
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#asistenciaList').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        }],
                    "order": [[1, 'asc']],
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
