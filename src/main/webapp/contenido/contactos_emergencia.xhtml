<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <h2 class="text-info text-center">Buscar Empleado</h2>
                <div class="clearfix"></div>
                <br />
            </div>                            
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"> 

                <h:form>

                    <p:row>
                        <p:column><h:outputLabel value="Dirección Nacional:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorContactosEmergencia.direccionNacional}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorContactosEmergencia.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                <p:ajax update="filtrarDependencia"/>
                                <p:ajax update="filtrarEmpleado"/>
                                <p:ajax update="nombre" />
                                <p:ajax update="listContactos" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><h:outputLabel value="Dependencia / Unidad organizativa:"/></p:column> 
                        <p:column>
                            <p:selectOneMenu id="filtrarDependencia"  style="width: 100%" value="#{manejadorContactosEmergencia.dependecia}">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorContactosEmergencia.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                <p:ajax update="filtrarEmpleado"/>
                                <p:ajax update="nombre" />
                                <p:ajax update="listContactos" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Empleado:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="filtrarEmpleado" style="width: 100%" value="#{manejadorContactosEmergencia.empleadoSelecionado}" >
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorContactosEmergencia.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>
                                <p:ajax update="listContactos" />
                                <p:ajax update="nombre" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:row>

                </h:form>

            </div>                            
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <h2 class="text-info text-center">Contactos de emergencia</h2>
                <p:commandButton value="Agregar" type="button" styleClass="pull-right" onclick="PF('emergencia').show();" />
                <p:outputLabel id="nombre"  style="font-size: 1.2em" value="Empleado: #{manejadorContactosEmergencia.nombreEmp}" />
                <div class="clearfix"></div>
                <br />
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">  
                <f:view>
                    <h:form prependId="false">

                        <p:dataTable id="listContactos" value="#{manejadorContactosEmergencia.contactoEmergenciaEmpleado()}" var="item" style="font-size: 12px; text-align: center;" emptyMessage="No se encuentran contactos de emergencia para el Empleado">
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreContacto}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Parentesco"/>
                                </f:facet>
                                <h:outputText value="#{item.idParentesco.nombreParentesco}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Teléfono Fijo"/>
                                </f:facet>
                                <h:outputText value="#{item.telFijoContacto}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Teléfono Móvil"/>
                                </f:facet>
                                <h:outputText value="#{item.telMovilContacto}"/>
                            </p:column>
                            <p:column style="font-size: 12px; text-align: center;" width="15%">
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandButton process="listContactos" update="listContactos"  action="#{manejadorContactosEmergencia.eliminar()}" icon="ui-icon-closethick" title="Eliminar">
                                    <f:setPropertyActionListener value="#{item}" target="#{manejadorContactosEmergencia.contactoEmergenciaEmp}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </div>
            <div class="col-md-2"></div>
        </div> 


        <p:dialog header="Experiencia Laboral en el Sector Público" widgetVar="emergencia" modal="true" height="auto" width="auto">
            <h:form id="contactoEmer">
                <h:messages showSummary="true"/>
                <p:panelGrid id="panelEmergencia" style="width: 100%;" styleClass="noBordes">

                    <p:row>
                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                        <p:column><p:inputText id="nombreContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.nombreContacto}" style="width: 100%;" required="true" requiredMessage="The NombreContacto field is required."/></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                        <p:column><p:selectOneMenu id="idParentesco" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.idParentesco}" style="width: 100%;" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{manejadorContactosEmergencia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                            </p:selectOneMenu></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Teléfono Fijo:"/></p:column>
                        <p:column><p:inputMask mask="9999-9999" id="telFijoContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.telFijoContacto}" style="width: 100%;" /></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Teléfono Móvil:"/></p:column>
                        <p:column><p:inputMask mask="9999-9999" id="telMovilContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.telMovilContacto}" style="width: 100%;" /></p:column>
                    </p:row>

                </p:panelGrid>
                <br />
                <h:commandButton value="Guardar" action="#{manejadorContactosEmergencia.guardarContactosEmergencia()}"/>
                <p:commandButton update="panelEmergencia" process="@this" value="Cancelar" onclick="PF('emergencia').hide()">
                    <p:resetInput target="panelEmergencia" />
                </p:commandButton>
            </h:form>
        </p:dialog>

        <hr />
        <br />
    </ui:define>

</ui:composition>
