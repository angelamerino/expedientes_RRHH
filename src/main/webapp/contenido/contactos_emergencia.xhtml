<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

        <div class="page-header">
            <h1><strong>CONTACTOS DE EMERGENCIA</strong></h1>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Agregar/Eliminar</strong></div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">  
                        <h2 class="text-info text-center">Buscar Empleado</h2>
                        <div class="clearfix"></div>
                        <br />
                    </div>                            
                    <div class="col-md-2"></div>
                </div>

                <div class="row">

                    <div class="col-md-6"> 

                        <h:form prependId="false">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <div class="form-group">
                                <h:outputLabel value="Dirección Nacional:"/>                                
                                <h:selectOneMenu  class="form-control" id="dirNacionalFiltrarJefe" style="width: 100%" value="#{manejadorContactosEmergencia.direccionNacional}">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{manejadorContactosEmergencia.todosDirNacional()}" var="dirNacional" itemLabel="#{dirNacional.nombreDirNac}" itemValue="#{dirNacional.idDirNac}"/>
                                    <f:ajax render="filtrarDependencia filtrarEmpleado nombre tabla"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Dependencia / Unidad organizativa:"/>
                                <h:selectOneMenu class="form-control" id="filtrarDependencia"  style="width: 100%" value="#{manejadorContactosEmergencia.dependecia}">
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{manejadorContactosEmergencia.dependenciasFiltradas()}" var="a" itemLabel="#{a.nombreDependencia}" itemValue="#{a.idDependencia}"/>
                                    <f:ajax render="filtrarEmpleado nombre tabla"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label" value="Empleado:"/>
                                <h:selectOneMenu class="form-control" id="filtrarEmpleado" style="width: 100%" value="#{manejadorContactosEmergencia.empleadoSelecionado}" >
                                    <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{manejadorContactosEmergencia.empleadoFiltrado()}" var="emple" itemLabel="#{emple.nombreEmpleado}" itemValue="#{emple.idEmpleado}"/>
                                    <f:ajax render="tabla nombre" />
                                </h:selectOneMenu>
                            </div>

                        </h:form>

                    </div>                            

                    <div class="col-md-6">
                        <h:form prependId="false" class="form-horizontal">
                            <div class="form-group">
                                <h:outputLabel value="NR del Empleado:" styleClass="col-lg-4 control-label"/>
                                <div class="col-lg-6">
                                    <p:inputMask styleClass="form-control" value="#{manejadorContactosEmergencia.NR}" mask="NR 9999-999999-999-9"/>
                                    
                                </div>
                                <div class="col-lg-2">
                                    <h:commandButton class="btn btn-info" actionListener="#{manejadorContactosEmergencia.buscarNR}" value="Buscar" />
                                </div>
                            </div>
                        </h:form>
                    </div>

                </div><br />

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">  
                        <h:form prependId="false">
                            <h2 class="text-info text-center">Contactos de emergencia</h2>
                            <h:commandButton id="agregar"  value="Agregar" class="pull-right btn btn-info" actionListener="#{manejadorContactosEmergencia.empleadoSelecionadoValido}">
                                <f:ajax />
                            </h:commandButton> 
                            <p:outputLabel id="nombre" style="font-size: 1.2em" value="Empleado: #{manejadorContactosEmergencia.nombreEmp}" />
                            <div class="clearfix"></div>
                            <br />
                        </h:form>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"> 
                        <div class="table table-responsive">
                            <f:view>
                                <h:form prependId="false">
                                    <h:panelGroup id ="tabla">
                                        <h:dataTable id="listContactos" value="#{manejadorContactosEmergencia.contactoEmergenciaEmpleado()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="No"/>
                                                </f:facet>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombreContacto}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Parentesco"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="#{item.idParentesco.nombreParentesco}"/>
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Teléfono Fijo"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="#{item.telFijoContacto}"/>
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Teléfono Móvil"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:outputText value="#{item.telMovilContacto}"/>
                                                </center>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <center>
                                                        <h:outputText value="Editar/Eliminar"/>
                                                    </center>
                                                </f:facet>
                                                <center>
                                                    <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil" style="text-decoration:none;" title="Editar">
                                                        <f:setPropertyActionListener value="#{item}" target="#{manejadorContactosEmergencia.contactoEmergenciaEmp}"/>                                                        
                                                        <p:ajax update="panelEmergenciaEdit" />
                                                        <p:ajax update="tabla"  onsuccess="PF('emergenciaEdit').show()"/>
                                                    </h:commandLink>
                                                    <h:commandLink action="#{manejadorContactosEmergencia.eliminar(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar">
                                                        <f:ajax execute="@this" render="tabla" />
                                                    </h:commandLink>
                                                </center>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div> 

            </div>
        </div>

        <p:dialog header="Registro de Contactos de Emergencia" widgetVar="emergencia" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <h:form id="contactoEmer">
                <h:messages showSummary="true"/>
                <p:panelGrid id="panelEmergencia" style="width: 100%;" styleClass="noBordes">

                    <p:row>
                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                        <p:column><p:inputText styleClass="form-control" id="nombreContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.nombreContacto}" style="width: 100%;" required="true" requiredMessage="The NombreContacto field is required."/></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                        <p:column>
                            <h:selectOneMenu styleClass="form-control" id="idParentesco" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.idParentesco}" style="width: 100%;" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorContactosEmergencia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                            </h:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Teléfono Fijo:"/></p:column>
                        <p:column><p:inputMask styleClass="form-control" mask="9999-9999" id="telFijoContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.telFijoContacto}" style="width: 100%;" /></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Teléfono Móvil:"/></p:column>
                        <p:column><p:inputMask styleClass="form-control" mask="9999-9999" id="telMovilContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.telMovilContacto}" style="width: 100%;" /></p:column>
                    </p:row>

                </p:panelGrid>
                <br />
                <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Guardar" action="#{manejadorContactosEmergencia.guardarContactosEmergencia()}"/>
                <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('emergencia').hide()">
                    <f:ajax execute="@this" render="panelEmergencia" />
                    <p:resetInput target="panelEmergencia" />
                </h:commandButton>
            </h:form>
        </p:dialog>

        <p:dialog header="Editar Contactos de Emergencia" widgetVar="emergenciaEdit" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <h:form prependId="false">
                <h:messages showSummary="true"/>
                <p:panelGrid id="panelEmergenciaEdit" style="width: 100%;" styleClass="noBordes">

                    <p:row>
                        <p:column><h:outputLabel value="Nombre:"/></p:column>
                        <p:column><p:inputText styleClass="form-control" id="nombreContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.nombreContacto}" style="width: 100%;" required="true" requiredMessage="The NombreContacto field is required."/></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Parentesco:"/></p:column>
                        <p:column>
                            <h:selectOneMenu styleClass="form-control" id="idParentesco" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.idParentesco}" style="width: 100%;" required="true" converter="#{parentescoConvertidor}" requiredMessage="The IdParentesco field is required.">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue=""/>
                                <f:selectItems value="#{manejadorContactosEmergencia.todosParentesco()}" var="parentesco" itemLabel="#{parentesco.nombreParentesco}" itemValue="#{parentesco}"/>
                            </h:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="Teléfono Fijo:"/></p:column>
                        <p:column><p:inputMask styleClass="form-control" mask="9999-9999" id="telFijoContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.telFijoContacto}" style="width: 100%;" /></p:column>
                    </p:row>
                    <p:row>    
                        <p:column><h:outputLabel value="Teléfono Móvil:"/></p:column>
                        <p:column><p:inputMask styleClass="form-control" mask="9999-9999" id="telMovilContacto" value="#{manejadorContactosEmergencia.contactoEmergenciaEmp.telMovilContacto}" style="width: 100%;" /></p:column>
                    </p:row>

                </p:panelGrid>
                <br />
                <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Modificar" action="#{manejadorContactosEmergencia.editarEmergencia()}"/>
                <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('emergenciaEdit').hide()">
                    <f:ajax execute="@this" render="panelEmergenciaEdit" />
                    <p:resetInput target="panelEmergenciaEdit" />
                </h:commandButton>
            </h:form>
        </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#listContactos').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        },
                        {
                            "searchable": false,
                            "orderable": false,
                            "targets": 5
                        }],
                    "order": [[1, 'asc']],
                    searching: false,
                    paging: false,
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });


        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
