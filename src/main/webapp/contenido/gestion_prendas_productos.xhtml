<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <link href="#{request.contextPath}/resources/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <div class="page-header">
            <h1><strong>GESTIÓN DE PRENDAS Y PRODUCTOS</strong></h1>
            <h:form>
                <h:commandLink value="Nuevo Registro" styleClass="btn btn-info pull-right"  style="text-decoration:none;" action="#{manejadorPrendasProductos.nuevoProducto()}" immediate="true" />
            </h:form>
            <div class="clearfix" ></div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading"><strong>Editar / Elimniar Prendas y Productos</strong></div>
            <div class="panel-body">
                <div class="table table-responsive">
                    <f:view>
                        <h:form prependId="false">
                            <h:panelGroup id ="tabla">
                                <h:dataTable id="listProductos" value="#{manejadorPrendasProductos.todosProductos()}" var="item" style="font-size: 14px" styleClass="table table-striped table-hover">
                                    <h:column>

                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre Producto"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreProd}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descripción"/>
                                        </f:facet>
                                        <h:outputText value="#{item.descripcionProd}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Costo Unitario"/>
                                            </center>
                                        </f:facet> 
                                        <center>
                                            <h:outputText value="$ " />
                                            <h:outputText value="#{item.costoUnit}" >
                                                <f:convertNumber pattern="#0.00" />
                                            </h:outputText>
                                        </center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Proveedor"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProveedor.nombreProv}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center>
                                                <h:outputText value="Editar/Eliminar"/>
                                            </center>
                                        </f:facet>
                                        <center>
                                            <h:commandLink styleClass="btn-sm glyphicon glyphicon-pencil" style="text-decoration:none;" title="Editar">
                                                <f:setPropertyActionListener value="#{item}" target="#{manejadorPrendasProductos.producto}"/>
                                                <p:ajax update="panelProductoEditar" />
                                                <p:ajax update="tabla"  onsuccess="PF('producto').show()"/>
                                            </h:commandLink>
                                            <h:commandLink action="#{manejadorPrendasProductos.eliminarProducto(item)}" styleClass="btn-sm glyphicon glyphicon-remove" style="text-decoration:none;" title="Eliminar">
                                                <f:ajax execute="@this" render="tabla" />
                                            </h:commandLink>                                                        
                                        </center>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <p:dialog header="Editar Prendas o Productos" widgetVar="producto" modal="true" height="auto" width="auto" resizable="false" position="center,top">
            <h:form class="form-horizontal" prependId="false">
                <p:messages showSummary="true" />
                <h:panelGroup id ="panelProductoEditar">
                    <div class="form-group">
                        <h:outputLabel value="Nombre del Producto:" styleClass="col-lg-4 control-label"/>
                        <div class="col-lg-8">
                            <h:inputText id="nombreProd" styleClass="form-control" value="#{manejadorPrendasProductos.producto.nombreProd}" required="true" requiredMessage="Ingrese Nombre del Producto"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Descripción:" styleClass="col-lg-4 control-label"/>
                        <div class="col-lg-8">
                            <h:inputText id="descripcionProd" styleClass="form-control" value="#{manejadorPrendasProductos.producto.descripcionProd}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Proveedor:" styleClass="col-lg-4 control-label"/>
                        <div class="col-lg-8">
                            <h:selectOneMenu class="form-control" value="#{manejadorPrendasProductos.producto.idProveedor}" style="width: 100%" converter="#{proveedorConvertidor}" required="true" requiredMessage="Seleccione un Proveedor">
                                <f:selectItem itemLabel="Seleccione uno..." noSelectionOption="true" itemValue="#{null}"/>
                                <f:selectItems value="#{manejadorPrendasProductos.todosProveedores()}" var="proveedores" itemLabel="#{proveedores.nombreProv}" itemValue="#{proveedores}"/>                                                    
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Costo Unitario:" styleClass="col-lg-4 control-label"/>
                        <div class="col-lg-8">
                            <h:inputText id="costoUnit" styleClass="form-control" value="#{manejadorPrendasProductos.producto.costoUnit}" required="true" requiredMessage="Ingrese Costo Unitario"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-8">

                            <h:commandButton style="margin: 2px" styleClass="btn btn-info" value="Modificar" action="#{manejadorPrendasProductos.editarProducto()}"/>
                            <h:commandButton style="margin: 2px"  styleClass="btn btn-info"  value="Cancelar" onclick="PF('producto').hide()">
                                <f:ajax execute="@this" render="panelProductoEditar" />
                                <p:resetInput target="panelProductoEditar" />
                            </h:commandButton>
                        </div>                    
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <script type="text/javascript">
            $(document).ready(function () {
                var t = $('#listProductos').DataTable({
                    "columnDefs": [{
                            "searchable": false,
                            "orderable": false,
                            "targets": 0
                        }],
                    "order": [[1, 'asc']],
                    "oLanguage": {
                        "sProcessing": "Procesando...",
                        "sLengthMenu": "Mostrar _MENU_ registros",
                        "sZeroRecords": "No se encontraron resultados",
                        "sEmptyTable": "Ningún dato disponible en esta tabla",
                        "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                        "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                        "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                        "sInfoPostFix": "",
                        "sSearch": "Buscar:",
                        "sUrl": "",
                        "sInfoThousands": ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst": "Primero",
                            "sLast": "Último",
                            "sNext": "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        }
                    }
                });

                t.on('order.dt search.dt', function () {
                    t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                        cell.innerHTML = i + 1;
                    });
                }).draw();
            });
        </script>
        <script src="#{request.contextPath}/resources/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    </ui:define>

</ui:composition>
